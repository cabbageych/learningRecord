<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        table{
            background:blue;
            color:green;
            text-align: center;
            margin:0 auto;
            padding:0;
        }
        td{
            position:relative;
            height:50px;
            width:50px;
            display: inline-block;
            background:white;
            border:5px solid blue;
            line-height:50px;
        }
        tr td:not(:last-child){
            margin-right: -5px;
        }
        table tr:not(:first-child) td{
            margin-top:-5px;
        }
        td:hover{
            cursor:pointer;
            border:5px solid red;
            z-index:1;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
</body>
</html>
