<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        table{
            background:blue;
            color:green;
            text-align: center;
            margin:0 auto;
            padding:0;
        }
        td{
            position:relative;
            height:50px;
            width:50px;
            display: inline-block;
            background:white;
            border:5px solid blue;
            line-height:50px;
        }
        tr td:not(:last-child){
            margin-right: -5px;
        }
        table tr:not(:first-child) td{
            margin-top:-5px;
        }
        td:hover{
            cursor:pointer;
            border:5px solid red;
            z-index:1;
        }


        #container{
            display:grid;
            height:160px;
            width:160px;
            grid-gap:5px 5px;
            padding:5px;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            background:blue;
        }
        span{
            box-sizing: border-box;
            text-align:center;
            background:white;
            color:green;
            line-height:50px;
        }
        span:hover{
            
            cursor: pointer;
            border:5px solid red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<div id="container">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
</div>
</body>
</html>
