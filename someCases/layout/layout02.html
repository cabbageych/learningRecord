<!DOCTYPE html>
<html>

<head>
    <title>layout</title>
    <style>
        h2 {
            position: relative;
            text-align: center;
        }

        #container01 {
            position: relative;
            height: 50vh;
            width: 100vw;
            background: lightcoral;
            display: flex;
            flex-direction: row;
        }

        #ch11 {
            position: relative;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #ch12 {
            position: relative;
            flex: 1;
            background: lightslategray;
        }

        #ch13 {
            position: relative;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #container02 {
            position: relative;
            height: 50vh;
            width: 100vw;
            background: lightblue;
        }

        #ch21 {
            float: left;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #ch22 {
            position: relative;
            height: 100%;
            background: lightslategray;
            overflow: hidden;
        }

        #ch23 {
            float: right;
            height: 100%;
            width: 200px;
            background: lightseagreen;
            
        }
    </style>
</head>

<body>
    <h2>中间自适应，两边定长</h2>
    <h2>flex实现</h2>
    <div id="container01">
        <div id="ch11"></div>
        <div id="ch12"></div>
        <div id="ch13"></div>
    </div>
    <h2>非flex实现</h2>
    <div id="container02">
        <div id="ch21"></div>
        <div id="ch23"></div>
        <div id="ch22"></div>
    </div>
</body>

</html>
