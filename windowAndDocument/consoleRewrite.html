<!DOCTYPE html>
<html>

<head>
    <title>consoleRewrite</title>
</head>

<body>
    <script>
        a = {
            name: 'cabbage',
            age: 21
        }

        console.log = (function (fun) {
            return function (arg) {
                fun('hello',arg);
                //fun.call(console, 'hello', arg);
            }
        })(console.log);
        console.log(a,123,'cabbage');
    </script>
</body>

</html>
