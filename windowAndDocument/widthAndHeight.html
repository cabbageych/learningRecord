<!DOCTYPE html>
<html>

<head>
    <title>widthAndHeight</title>
</head>

<body>
    <script>
        //显示浏览器实际显示网页大小的窗口尺寸
        console.log(window.innerHeight,window.innerWidth); //916 1680
        console.log(document.documentElement.clientHeight,document.documentElement.clientWidth);//916 1680

        //显示屏幕大小，不随浏览器窗口缩放等操作改变结果
        console.log(window.screen.availHeight,window.screen.availWidth);//1027 1680

    </script>
</body>

</html>
