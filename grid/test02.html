<!DOCTYPE html>
<html>
    <head>
        <title>grid02</title>
        <style>
            
            #container{
                display: grid;
                grid-template-columns: 100px 100px 100px; /*设置每个格子的长宽*/
                grid-template-rows: 100px 100px 100px;
            }
            span{
                text-align: center;
                line-height: 100px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <span id="1" style="background:lightblue;">1</span>
            <span id="2" style="background:rgb(228, 228, 103);">2</span>
            <span id="3" style="background:green;">3</span>
            <span id="4" style="background:rgb(233, 137, 220);color:white;">4</span>
            <span id="5" style="background:purple;color:white;">5</span>
            <span id="6" style="background:rgb(80, 66, 66);color:white;">6</span>
            <span id="7" style="background:rgb(126, 126, 224);">7</span>
            <span id="8" style="background:rgb(207, 88, 88);">8</span>
            <span id="9" style="background:lightcoral;">9</span>
        </div>
    </body>
</html>
