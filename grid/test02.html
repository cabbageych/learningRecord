<!DOCTYPE html>
<html>

<head>
    <title>grid02</title>
    <style>
        span {
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        #parent {
            display: flex;
            position: relative;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background: lightgreen;
        }

        #line01 {
            position: relative;
            height: 33.33%;
            width: 100%;
            background: rgb(235, 209, 213);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        #line02 {
            position: relative;
            height: 40%;
            width: 100%;
            background: rgb(160, 151, 159);
            display: flex;
            justify-content: space-around;
        }

        #container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            margin-right: 10px;
        }

        #container02 {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: 70% 20% 10%;
            /*三列式布局*/
            margin-right: 10px;
        }

        #container03 {
            width: 360px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            /*十二网格布局*/
            margin-right: 10px;
        }

        #container04 {
            border: 2px solid black;
            padding: 10px;
            display: grid;
            height: 290px;
            width: 290px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 90px);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            /*使用缩写grid-gap: grid-row-gap grid-columns-gap  如果省略第二个参数，浏览器默认第二个值等于第一个*/
            /*根据最新标准，grid-gap中的grid可省略*/
            margin-right: 30px;
        }

        #container05 {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            /*代码将单元格对应成如下的9个从a到i区域*/
            grid-template-areas: 'a b c'
                'd e f'
                'g h i';
        }

        #container06 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-auto-flow: column;
            /*设置自动排列的方向为纵向，默认横向排列*/
            margin-right: 20px;
        }

        /*排列未设置dense的排列效果*/
        #container07 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-auto-flow: row;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px 80px;
            margin-right: 20px;
        }

        #g0701 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #g0702 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        /*排列设置dense的效果*/
        #container08 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-auto-flow: row dense;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px 80px;
            margin-right: 20px;
        }

        #g0801 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #g0802 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #container09 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 320px;
            width: 320px;
            border: 2px solid yellow;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            /*两者的取值有start end center stretch(沾满整个单元格，也是默认值)*/
            justify-items: end;
            align-items: end;
            /*由于行高的原因无法看到实际效果*/
            /*place-items:justify-items align-items 两者的合并写法，如果省略第二个值，则默认与第一个值相等*/
        }

        #container10 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 320px;
            width: 320px;
            border: 2px solid yellow;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            /*设置真个网格在父级容器中的位置*/
            /*嵌套在flex内部影响布局效果*/
            justify-content: end; /*水平方向设置，取值参考flex start | end | center | stretch | space-around | space-between | space-evenly;*/
            align-content: end; /*竖直方向设置,取值参考flex*/
        }
    </style>
