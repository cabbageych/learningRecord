<!DOCTYPE html>
<html>

<head>
    <title>grid01</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: 100px 100px 100px;/*设置格子的列宽*/
            grid-template-rows: 100px 100px 100px;/*设置格子的行高*/
        }

        span {
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        /*使用百分比设置网格长宽*/
        #container02 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: 33.33% 33.33% 33.33%;
            /*设置每个格子的长宽*/
            grid-template-rows: 33.33% 33.33% 33.33%;
        }

        /*使用repeat设置网格长宽*/
        #container03 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: repeat(3, 33.33%);
        }

        #container04{
            display:grid;
            height:300px;
            width:300px;
            grid-template-columns: repeat(2,100px 20px 80px);
            
        }
    </style>
</head>

<body>
    <div id="container">
        <span id="1" style="background:lightblue;">1</span>
