<!DOCTYPE html>
<html>

<head>
    <title>grid01</title>
    <style>
        #parent {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            flex-wrap: nowrap;
            /*开启自动换行*/
            flex: 1;
        }

        #left {
            background: rgb(202, 226, 96);
            width: 50%;
        }

        #right {
            background: rgb(162, 139, 224);
            width: 50%;
        }

        #container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            /*设置格子的列宽*/
            grid-template-rows: 100px 100px 100px;
            /*设置格子的行高*/
        }

        span {
            text-align: center;
            line-height: 100px;
            font-size: 25px;
        }

        /*使用百分比设置网格长宽*/
        #container02 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows: 33.33% 33.33% 33.33%;
        }

        /*使用repeat设置网格长宽*/
        #container03 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: repeat(3, 33.33%);
        }

        #container04 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: repeat(2, 100px 20px 80px);
        }

        #container05 {
            display: grid;
            height: 400px;
            width: 400px;
            grid-template-columns: repeat(auto-fill, 100px);
            /*设置列宽为100，尽可能的填充*/
        }

        #container06 {
            display: grid;
            height: 360px;
            width: 360px;
            grid-template-columns: 1fr 2fr 3fr;
            /*fr表示比例，三列的宽度比例分别为1:2:3,并自动填满容器*/
            grid-template-rows: 100px 2fr 1fr;
            /*fr与绝对长度单位结合*/
        }

        #container07 {
            display: grid;
            width: 400px;
            height: 400px;
            grid-template-columns: 1fr 1fr minmax(100px, 1fr);
            /*长度范围在100px 与1fr之间*/
            grid-template-rows: 100px auto 100px;
            /*auto表示浏览器自己决定长度，基本等于但愿个最大长度，除非单元格设置了min-width并且这个值大于最大的宽度*/
        }

        #container08{
            display:grid;
            height:400px;
            width:400px;
            /*一次设置八根网格线的名称，网格允许同一根网格线有多个名字*/
            grid-template-columns: [c1] 100px [c2] 1fr [c3] 2fr [c4];
            grid-template-rows: [r1] 100px [r2] 2fr [r3] 1fr [r4];
        }
    </style>
</head>
