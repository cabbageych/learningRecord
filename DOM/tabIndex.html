<!DOCTYPE html>
<html>
    <head>
        <title>tabIndex与无障碍浏览网页</title>
        <style>
            *:focus{
                outline: 2px solid lightblue;
            }
        </style>
    </head>
    <body>
        <input tabindex="6" placeholder="6" >
        <div tabindex="1">1</div>
        <p tabindex="3">3</p>
        <table tabindex="5">5</table>
        <button tabindex="4">4</button>
        <label tabindex="2">2</label>
    </body>
</html>
