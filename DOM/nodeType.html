<!DOCTYPE html>
<html>

<head>
    <title>nodeType</title>
</head>

<body>
    <dl>
        <dt>1</dt>
        <dd>元素节点</dd>
        <dt>2</dt>
        <dd>属性节点</dd>
        <dt>3</dt>
        <dd>文本节点</dd>
    </dl>
    <div id="container">
        <p>paragrap 01:test...</p>
        <h2>title h2</h2>
        ...
    </div>
    <script>
        let container = document.getElementById('container');
        let children = container.childNodes;
        children.forEach((el) => {
            console.log(el.nodeType);
        })
    </script>
</body>

</html>
