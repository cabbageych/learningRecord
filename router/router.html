<!DOCTYPE html>
<html>

<head>
    <title>router</title>
</head>

<body>
    <ul>
        <li><a href="#">#</li>
        <li><a href="#page1">page1</li>
        <li><a href="#page2">page2</li>
    </ul>
    <div id="show"></div>
    <script>
        let show = document.getElementById('show');
        function router() {
            this.routers = [];
        }
        router.prototype.route = function (hash, callback) {
            this.routers[hash] = callback || function () { };
        }
        router.prototype.refresh = function () {
            let hash = location.hash.substr(1);
            if (this.routers[hash]) {
                this.routers[hash]();
            }
        }
        window.onhashchange = function () {
            route.refresh();
        }


        let route = new router();
        route.route('page1', function () {
            show.innerHTML = '这是page1!';
        });
        route.route('page2', function () {
            show.innerHTML = '这是page2!';
        });
    </script>
</body>

</html>
