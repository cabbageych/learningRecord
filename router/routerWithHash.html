<!DOCTYPE html>
<html>

<head>
    <title>hash实现路由</title>
    <style>
        #content01 {
            position: relative;
            width: 100%;
            height: 500px;
            background: lightblue;
            display: none;
        }

        #content02 {
            position: relative;
            width: 100%;
            height: 500px;
            background: yellow;
            display: none;
        }

        #content03 {
            position: relative;
            width: 100%;
            height: 500px;
            background: purple;
            display: none;
        }
    </style>
</head>

<body>
    <input placeholder="输入前往的内容分页" id="hashValue" oninput="hashChange()"><br>
    <hr>
    <a id="1">
        <div id="content01">
            内容分页一
        </div>
    </a>
    <a id="2">
        <div id="content02">
            内容分页二
        </div>
    </a>
    <a id="3">
        <div id="content03">
            内容分页三
        </div>
    </a>
    <script>
        var hashValue;
        var content01 = document.getElementById('content01');
        var content02 = document.getElementById('content02');
        var content03 = document.getElementById('content03');
        var contents = [content01, content02, content03];
        window.onload = function () {
            window.location.hash = 1;
            content01.style.display = 'block';
        }


        function hashChange() {
            hashValue = document.getElementById('hashValue').value.trim();
            if(hashValue !== location.hash.slice(1)){
                location.hash = hashValue;
            }
            for(let i = 0;i<contents.length;i++){
                if(contents[i].id == 'content0'+hashValue){
                    
                    contents[i].style.display = 'block';
                }else{
                    contents[i].style.display = 'none';
                }
            }
        }

        window.onhashchange = function(){
            console.log(window.location.hash);
        }

    </script>
</body>

</html>
