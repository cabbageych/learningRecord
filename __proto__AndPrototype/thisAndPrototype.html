<!DOCTYPE html>
<html>
    <head>
        <title>this定义与prototype的区别</title>
    </head>
    <body>
        <script>
            function test01(){
                this.attr = "cabbage";
            }
            function test02(){

            }
            test01.prototype.attr = "cabbage test";
            test02.prototype.attr = "cabbage02";
            console.log(test01.prototype,test02.prototype);
            var t1 = new test01();
            var t2 = new test02();
            //this所定义的值指向对象本身，对象本身查找不到所需的属性才会向原型链中查找
            console.log(new test01().attr,new test02().attr);
            console.log(t1,t2);
            console.log(t1.__proto__,t2.__proto__);
            console.log(t1.attr,t2.attr);  //cabbage cabbage02
        </script>
    </body>
</html>
