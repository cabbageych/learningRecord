<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>字符串去重</title>
</head>

<body>
    <script>
        var str = "ccabbageddAndEmmm";
        var temp = [];
        var count = 0;
        //暴力循环
        /*for (var i = 0; i < str.length; i++) {
            if (i === 0) {
                temp[count++] = str[i];
            } else {
                if (temp.indexOf(str[i]) === -1) {
                    temp[count++] = str[i];
                }
            }
        }*/
        //console.log(temp.join("").toString());
        //O(n)
        var flags = [];
        for(var i = 0; i < str.length; i++){
            if(flags[str[i]]!=1){
                temp[count++] = str[i];
                flags[str[i]] = 1;
            }
        }
        console.log(temp.join("").toString());
    </script>
</body>

</html>
