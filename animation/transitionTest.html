<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>左上移动到左下</title>
    <style>
        .test{
            position:relative;
            width:100px;
            height:100px;
            background:lightcoral;
            border-radius: 50%;
            animation:move 4s linear alternate infinite;
        }
        @keyframes move{
            from{
                transform:translateX(0);
                transform:translateY(0);
            }
            to{
                transform: translate(100vw,100vh);
            }
        }
    </style>
</head>
<body>
  <div class="test"></div>  
</body>
</html>
