<!DOCTYPE html>
<html>
    <head>
        <title>myAnimation</title>
        <style>
            @keyframes myAnimation{
                from{
                    width: 100px;
                    height: 100px;
                    background: lightblue;
                }
                to{
                    width: 300px;
                    height: 300px;
                    background: lightcoral;
                }
            }
            #test{
                animation: myAnimation 3s 0s ease backwards paused infinite;
            }
            #test2{
                animation: myAnimation 6s 0s  running infinite steps(3,start);
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
        <div id="test2"></div>
        <button onclick="startAnimation()" style="position: absolute;top:500px;">startAnimation</button>
        <script>
            function startAnimation(){
                let test = document.getElementById('test');
                test.style.animationPlayState = 'running';
                console.log(window.getComputedStyle(test)['animationPlayState']); //running
            }
        </script>
    </body>
</html>
