<!DOCTYPE html>
<html>

<head>
    <title>setHeightWidth</title>
    <style>
        canvas{
            background: lightblue;
            height: 250px;
            width: 500px;
        }
        #rect{
            height:10px;
            width: 20px;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <canvas>
    </canvas>
    <script>
        let canvas = document.getElementsByTagName('canvas')[0];
        let can = canvas.getContext('2d');

        can.beginPath();
        can.fillStyle = 'red';
        can.fillRect(0,0,100,40);
        can.fill();
    </script>
</body>

</html>
