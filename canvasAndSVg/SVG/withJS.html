<!DOCTYPE html>
<html>

<head>
    <title>js操作</title>
    <style>
        circle{
            stroke-width:5;
            stroke:#f00;
            fill:#ff0;
        }
        circle:hover{
            stroke:#090;
            fill:#fff;
        }
    </style>
</head>
<body>
    <svg id="mysvg" xmlns="http://www.w3.org/2000/svg"  height="200" width="500" preservAspectRation="xMidYMid meet">
        <circle id="mycircle" cx="400" cy="100" r="50"></circle>
    </svg>
    <script>
        //操作svgDOM
        var mycircle = document.getElementById("mycircle");
        mycircle.addEventListener("click",function(e){
            let r = mycircle.getAttribute("r");
            if(r == 50){
                mycircle.setAttribute("r",60);
            }else{
                mycircle.setAttribute("r",50);
            }
        },false);
    </script>
</body>

</html>
