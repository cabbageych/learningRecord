<!DOCTYPE html>
<html>
    <head>
        <title>svg转canvas</title>
        <style>
           
        </style>
    </head>
    <body>
        <ul>
            <li>SVG 文件可以直接插入网页，成为 DOM 的一部分，然后用 JavaScript 和 CSS 进行操作。</li>
            <li>SVG 代码也可以写在一个独立文件中，然后用img、object、embed、iframe等标签插入网页。</li>
            <li>CSS 也可以使用 SVG 文件。</li>
            <li>SVG 文件还可以转为 BASE64 编码，然后作为 Data URI 写入网页。</li>
        </ul>

        <svg id="mysvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
            <circle id="mycircle" cx="400" cy="300" r="50"></circle> 
        </svg>
    </body>
</html>
