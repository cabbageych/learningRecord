<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>append(child)</title>
    </head>
    <body>
        <div id="test">test</div>
        <hr>
        <div id="test2">test2</div>
        <script>
            //apend:可添加多个结点
            let test = document.getElementById('test');
            let p = document.createElement('p');
            let strong = document.createElement('strong');
            p.innerHTML='tag P';
            strong.innerText = 'hello cabbage!';
            test.append(strong,'word天',p,'xixihaha');

            //appendChild:一次只可以添加一个结点
            let test2 = document.getElementById("test2");
            let p2 = document.createElement('p');
            p2.innerHTML = 'xixihaha';
            let strong2 = document.createElement('strong');
            strong2.innerHTML = 'hello cabbage';
            test2.appendChild(p2,strong2); //strong2没有成功添加，只添加了p2
        </script>
    </body>
</html>
