<!DOCTYPE html>
<html>

<head>
    <title>domTest</title>
</head>

<body>
    <div id="parent">
        <div id="child01">child01</div>
        <div id="child02">child02</div>
        <div id="child03">child03</div>
    </div>
    <script>
        /*
        var chils= s.childNodes;  //得到s的全部子节点
        var par=s.parentNode;   //得到s的父节点
        var ns=s.nextSbiling;   //获得s的下一个兄弟节点
        var ps=s.previousSbiling;  //得到s的上一个兄弟节点
        var fc=s.firstChild;   //获得s的第一个子节点
        var lc=s.lastChild;   //获得s的最后一个子节点
        */
       //直接使用上述方法会将换行符和空格也计算在内
       //在属性中间加上Element解决上述问题

       //父节点的首个子节点
        var parent = document.getElementById("parent");
        var child01 = parent.firstElementChild;
        var c01 = parent.firstChild;
        console.log(c01);  //#text
        console.log(child01);

        //下一个兄弟节点
        var child02 = child01.nextElementSibling;
        var c02 = child01.nextSibling;
        console.log(c02); //#text
        console.log(child02);

        //上一个兄弟节点
        var child001 = child02.previousElementSibling;
        var c001 = child02.previousSibling;
        console.log(c001);  //#text
        console.log(child001);

        //最后一个子节点
        var child03 = parent.lastElementChild;
        var c03 = parent.lastChild;
        console.log(c03); //#text
        console.log(child03);

        //得到父节点
        var p = child03.parentNode;
        console.log(p);

        //获得全部子节点
        var all = parent.childNodes; //包括空格和换行符
        console.log(all);
    </script>
</body>

</html>
