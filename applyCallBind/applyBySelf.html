<!DOCTYPE html>
<html>

<head>
    <title>实现apply</title>
</head>

<body>
    <script>
        //实现apply
        function print() {
            console.log(this.data);
        }
        var a = {
            data: "cabbage"
        };
        //print.apply(a);
        Object.__proto__.apply = function(a){
            console.log(this);
            a.fn = this;
            a.fn();
            delete a.fn;
        }
        print.apply(a);
        //console.log(Object.__proto__);


        //bind实现
        function bind(fun,obj){
            obj.fn = fun;
            obj.fn();
            return function(){
                obj.fn();
            };
        }
        let target = bind(print,a);
        target();
    </script>
</body>

</html>
