<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    var a1 = {
        name: "cabbage01"
    };
    var a2 = {
        name: "cabbage02"
    };

    function print(times) {
        console.log(this.name + " " + arguments[1]);
    }

    function temp() {
        console.log("test!!!");
    }

    var test = print;
    test.call(a1, 3, 69, 111, 23);  //call传入参数列表
    test.apply(a2, [66, 34, 888]);   //apply传入参数数组
    temp.call();
    temp.apply();

    class T {
        constructor(a, b) {
            this.a = a;
            this.b = b;
        }

        print() {
            console.log(this.a + " " + this.b);
        }
    }
    var a = {
        a:666,
        b:8888
    }
    var changeThis = new T(1,2);
    changeThis.print();
    //changeThis.print.call(); //Uncaught TypeError
    changeThis.print.call(a);
</script>
</body>
</html>
