            return new Promise((resolve, reject) => {

                resolve("resolve");

                console.log("test02");

            });
        }

                resolve("resolve03");
            });
        }
        async function allStart() {
            let arr = [test01(),test02(),test03()];
            let promises = await Promise.all(arr);
            console.log(promises);
        }
        allStart();
