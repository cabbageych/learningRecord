<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>es5</title>
</head>

<body>
    <input id="input">
    <label id="show"></label>
    <script>
        var a = {
            name: 'cabbage',
            age: 21
        };
        var temp;
        Object.keys(a).forEach((el) => {
            Object.defineProperty(a, el, {
                set: function (newVal) {
                    temp = newVal;
                    console.log('set', el, newVal);
                },
                get: function () {
                    console.log('get', el);
                    return temp;
                }
            })
        })

        document.getElementById("input").addEventListener("keyup", function (e) {
            a.name = document.getElementById("input").value;
            document.getElementById("show").innerHTML = a.name;
            a.age = 22;
            console.log(a.age);
        });
    </script>
</body>

</html>
