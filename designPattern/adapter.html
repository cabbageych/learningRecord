<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>adapter</title>
</head>
<body>
    <script>
        /*********
        适配器模式的作用是解决两个软件实体间的接口不兼容的问题。使用适配器模式之后，原本
        由于接口不兼容而不能工作的两个软件实体可以一起工作。适配器的别名是包装器（wrapper），
        这是一个相对简单的模式。在程序开发中有许多这样的场景：当试图调用模块或者对象的某个
        接口时，却发现这个接口的格式并不符合目前的需求。这时候有两种解决办法，第一种是修改
        原来的接口实现，但如果原来的模块很复杂，或者拿到的模块是一段别人编写的经过压缩的代码，
        修改原接口就显得不太现实了。第二种办法是创建一个适配器，将原接口转换为客户希望的另一个
        接口，客户只需要和适配器打交道。本文将详细介绍适配器模式
        ****************/
        var a = {
            show:function(){
                console.log("a");
            }
        };
        var b = {
            show:function(){
                console.log("b");
            }
        };
        
        var show = function(a){
            if(a instanceof Function){
                a();
            }
        }

        var c = {
            print:function(){
                console.log("c");
            }
        };
        //适配器如下
        var cAdapter = {
            show:function(){
                return c.print(); 
            }
        };
        show(a.show);
        show(b.show);
        show(cAdapter.show);
    </script>
</body>
</html>
