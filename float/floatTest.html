<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>floatTest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            padding: 20px;
            overflow: hidden;
        }

        .left {
            background: red;
            width: 200px;
            height: 100px;
            float: left;
        }

        .right {
            background: green;
            width: 250px;
            height: 100px;
            float: right;
        }

        .middle {
            background: yellow;
            height: 100px;
            margin-left: 220px;
            margin-right: 270px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="middle">center</div>
    </div>
</body>

</html>
