<!DOCTYPE html>
<html>

<head>
    <title>test01</title>
</head>

<body>
    <button onclick="ajax()">交互测试</button>
    <script>
        //ajax对应的状态码
        /*
        0 代表未初始化。 还没有调用 open 方法
        1 代表正在加载。 open 方法已被调用，但 send 方法还没有被调用
        2 代表已加载完毕。send 已被调用。请求已经开始
        3 代表交互中。服务器正在发送响应
        4 代表完成。响应发送完毕
        */
        function ajax() {
            var xml = new XMLHttpRequest();
            xml.open('get', 'http://127.0.0.1:8080?data=emmmm');
            let data = "testing!";
            xml.onreadystatechange = function () {
                if (xml.readyState !== 4) {
                    return;
                }
                if (xml.status === 200) {
                    console.log(xml.responseText);
                } else {
                    console.log(xml.statusText);
                }
            }
            xml.send(data);
        }
    </script>
</body>

</html>
