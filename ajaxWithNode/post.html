<!DOCTYPE html>
<html>

<head>
    <title>post</title>
</head>

<body>
    <button onclick="ajax()">交互测试</button>
    <script>
        function ajax(){
            var xml = new XMLHttpRequest();
            xml.open('post','http://127.0.0.1:8080');
            xml.setRequestHeader("Content-Type","application/json");
            let data = JSON.stringify({"name":"cabbage"});
            xml.onreadystatechange = function(){
                if(xml.readyState !==4){
                    return;
                }
                if(xml.status === 200){
                    console.log(xml.responseText);
                }else{
                    console.log(xml.statusText);
                }
            }
            xml.send(data);
        }
    </script>
</body>

</html>
