<!DOCTYPE html>
<html>

<head>
    <title>nodeValue</title>
</head>

<body>
    <p>nodeValue操作结点文本，需注意文本内容不为空结点的首个子节点（childNodes[0]）才是文本结点</p>
    <div id="container">
        <p id="c1">p content...</p>
        <h3 id="c2">h3 content...</h3>
        <div id="c3">div content...</div>
        <span id="c4">span content...</span>
        <p></p>
    </div>
    <script>
        let container = document.getElementById('container');
        let children = container.childNodes;
        children.forEach((el) => {
            if (el.nodeType === 1) {
                if (el.childNodes.length !== 0) {
                    console.log(el.childNodes);
                    console.log(el.childNodes[0].nodeValue);
                } else {
                    el.innerText = 'content add!';
                }
            }
        })
    </script>
</body>

</html>
