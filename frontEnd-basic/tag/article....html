<!DOCTYPE html>
<html>

<head>
    <title>article</title>
</head>

<body>

    <article>
        <header>
            <h1>article、aside、section</h1>
            <p>time:xxx.xx.xx</p>
        </header>
        <aside>假装有广告</aside>
        <section>
            <p>article:标签定义的内容本身必须是有意义的且必须是独立于文档的其余部分。</p>
            <p>aside:文章侧栏</p>
            <p>section:标签定义了文档的某个区域。比如章节、头部、底部或者文档的其他区域。</p>
        </section>
    </article>
</body>

</html>
