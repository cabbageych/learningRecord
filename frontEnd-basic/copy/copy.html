<!DOCTYPE html>
<html>

<head>
    <title>浅拷贝</title>
</head>

<body>
    <script>
        /**
         * 浅拷贝就是拷贝第一层的基本类型值，以及第一层的引用类型地址
         */ 
        //无拷贝，直接增加引用
        var c = {name:"cabbage"};
        var d = c;
        console.log(c.name+" "+d.name);
        d.name="cabbage02";
        console.log(c.name+" "+d.name);
        //浅拷贝，解决大部分问题，如果对象中还有嵌套对象的话，需要深拷贝
        var a ={name:"cabbage"};
        var b = {};
        b.name = a.name;
        console.log(b.name+" "+a.name);
        b.name = "cabbage02";
        console.log(b.name+" "+a.name);
        //通过展开运算符（...）实现浅拷贝
        var e = {...a};
        console.log(e.name+" "+a.name);
        a.name = "cabbage03";
        console.log(e.name+" "+a.name);
    </script>
</body>

</html>
