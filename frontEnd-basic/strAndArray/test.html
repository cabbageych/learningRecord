<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>
        <script>
            var str = "cabbage dfg";
            var arr = [1,2,3,4,5,55];
            //test of string
            console.log(str.indexOf("ca"));
            console.log(str.search("df"));
            console.log(str.toUpperCase());
            console.log(str.replace(/\s/,"insert"));
            console.log(str.slice(2,1),str);
            console.log(str.match(/\s/));
            console.log(str.split(" "));
            console.log(str.substr(1));

            //test of arr
            console.log(arr.reverse());
            console.log(arr.join("|"));
            console.log(arr.concat([9,9,11]));
            console.log(arr.pop(),arr);
            console.log(arr.map(function(value){
                return value *=2;
            }));
            console.log(arr.reduce(function(pre,cur){
                return pre + cur;
            }));
            console.log(arr.unshift(1,2,3),arr);
            console.log(arr.sort());
        </script>
    </body>
</html>
