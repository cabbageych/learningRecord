<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>aboutExtends</title>
</head>

<body>
    <script>
        var func = function () {
            this.name = "cabbage";
        }
        func.attr = "test";
        func.prototype.print = function () {
            console.log("prototype.print");
        }
        var t = new func();
        var child = {};
        child.__proto__ = func.prototype;
        child.print();
        func.call(child);
        console.log(child.name);
        console.log(func.prototype);
        //console.log(child.attr);
    </script>
</body>

</html>
