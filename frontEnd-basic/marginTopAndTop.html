<!DOCTYPE html>
<html>

<head>
    <title>marginTopAndTop</title>
    <style>
        .test {
            display: inline-block;
            position: relative;
            height: 500px;
            width: 100px;
        }

        .test div {
            position: relative;
            height: 100px;
            width: 100px;
            padding: 0;
        }

        .t01 {
            background: lightblue;
            margin-top: 50px;
        }

        .x01 {
            background: lightcoral;
            top: 50px;
        }

        .t02 {
            background: lightgreen;
        }

        .x02 {
            background: lightgoldenrodyellow;
        }

        .t001 {
            background: lightblue;
        }

        .x001 {
            background: lightcoral;
        }

        .t002 {
            background: lightgreen;
            margin-top: -50px;
        }

        .x002 {
            background: lightgoldenrodyellow;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="test">
        <div class="t01"></div>
        <div class="t02"></div>
    </div>
    <div class="test">
        <div class="x01"></div>
        <div class="x02"></div>
    </div>
    <div class="test">
        <div class="t001"></div>
        <div class="t002"></div>
    </div>
    <div class="test">
        <div class="x001"></div>
        <div class="x002"></div>
    </div>
    <script>

    </script>
</body>

</html>
