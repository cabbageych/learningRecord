<!DOCTYPE html>
<html>

<head>
    <title>loading...</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }

        .loading {
            font-size: 50px;
            animation: loading 4s linear infinite;
        }

        @keyframes loading {
            from {}

            30% {
                text-shadow: 15px 0 0 currentColor;
            }

            60% {
                text-shadow: 15px 0 0 currentColor, 30px 0 0 currentColor;
            }

            90% {
                text-shadow: 15px 0 0 currentColor, 30px 0 0 currentColor;
            }

            100% {
                text-shadow: 15px 0 0 currentColor, 30px 0 0 currentColor;
            }
        }

        #outer {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-110px, -110px);
        }

        #circle {
            position: relative;
            height: 80px;
            width: 80px;
            background: radial-gradient(red, yellow 80%);
            border-radius: 50%;
            border-left: 30px solid green;
            border-right: 30px solid yellow;
            border-top: 30px solid rgb(63, 47, 212);
            border-bottom: 30px solid rgb(209, 37, 152);
            animation: changeR 8s linear infinite;
        }

        @keyframes changeR {
            from {
                transform: rotate(0deg);
                border-left: 30px solid green;
                border-right: 30px solid yellow;
                border-top: 30px solid rgb(63, 47, 212);
                border-bottom: 30px solid rgb(209, 37, 152);
            }

            25% {
                border-left: 30px solid rgb(209, 37, 152);
                border-right: 30px solid rgb(63, 47, 212);
                border-top: 30px solid green;
                border-bottom: 30px solid yellow;
            }

            50% {
                border-left: 30px solid yellow;
                border-right: 30px solid rgb(63, 47, 212);
                border-top: 30px solid green;
                border-bottom: 30px solid rgb(209, 37, 152);
            }

            75% {

                border-left: 30px solid rgb(209, 37, 152);
                border-right: 30px solid green;
                border-top: 30px solid yellow;
                border-bottom: 30px solid rgb(63, 47, 212);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="mask" style="position:absolute;background:lightblue;width:100%;height:100%;">
        <div id="outer">
            <div id="circle"></div>
        </div>
        <div style="position:absolute;left:50%;top:50%;margin-left: 50px;margin-top: -50px;">
            <label style="position:relative;font-size: 40px;top:50%;">
                <strong style="color:red;">l</strong>
                <strong style="color:yellow;">o</strong>
                <strong style="color:rgb(58, 33, 90);">a</strong>
                <strong style="color:rgb(0, 195, 255);">d</strong>
                <strong style="color:rgb(255, 166, 0);">i</strong>
                <strong>n</strong>
                <strong style="color:rgb(0, 255, 21);">g</strong>
            </label>
            <dot class="loading" style="position:relative;top:50%;color:rgb(223, 108, 14);">.</dot>
        </div>
    </div>
    <h1>test</h1>
    <script>
        var mask = document.getElementById("mask");
        /*window.onload = function(){
            mask.style.display = 'none';
            console.log("test");
        }*/
    </script>
</body>

</html>
