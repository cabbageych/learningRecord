<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>timeRecord</title>
    <style>

    </style>
</head>

<body>

    <script>
        console.log(history);
        //监控用户停留页面时间
        console.log(window, location);
        let start, end;
        document.addEventListener('DOMContentLoaded', function () {
            start = new Date();
            console.log(start);
        });

        window.onbeforeunload = function () {
            alert("test");
            end = new Date();
            //console.log(end);
            var ans = end - start;
            //console.log(ans);
            fetch('http://localhost:8080?ans=' + ans).then((response) => {
                return response;
            }).then(() => { });
        }
    </script>
</body>

</html>
