<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>上中下布局</title>
    <style>
        #container {
            display: flex;
            height: 800px;
            width: 100vw;
            flex-direction: column;
        }

        #up {
            height: 200px;
            width: 100%;
            background: lightblue;
        }

        #center {
            flex: 1;
            background: rgb(229, 230, 173);
        }

        #bottom {
            height: 200px;
            width: 100%;
            background: lightblue;
        }


        #container2 {
            position:relative;
            height: 800px;
            width: 100vw;
        }

        #up2 {
            position: absolute;
            height: 200px;
            width: 100%;
            background: lightblue;
            top:0;
        }

        #center2 {
            position: absolute;
            top:200px;
            bottom: 200px;
            height: auto;
            width:100%;
            background: rgb(229, 230, 173);
        }

        #bottom2 {
            position: absolute;
            height: 200px;
            width: 100%;
            background: lightblue;
            bottom:0;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">flex布局</h1>
    <div id="container">
        <div id="up"></div>
        <div id="center"></div>
        <div id="bottom"></div>
    </div>
    <h1 style="text-align: center">非flex布局</h1>
    <div id="container2">
        <div id="up2"></div>
        <div id="center2">center02......</div>
        <div id="bottom2"></div>
    </div>
</body>

</html>
