<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置flex:1;</title>
    <style>
        .myLayout{
            display:flex;
            background:lightskyblue;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap:wrap;    /*设置换行，默认为不换行(nowrap)*/
        }
        .myLayout div{
            background:lightcoral;
            height:100px;
            width:30%;
            
        }
    </style>
</head>
<body class="myLayout">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>

</body>
</html>
