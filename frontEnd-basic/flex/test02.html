<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            display: -webkit-flex;
            justify-content: space-between; /*设置项目在主轴上的布局方式*/
            flex-direction: column; /*项目的排列方向*/
            align-items: flex-end; /*设置项目再交叉轴上的布局方式*/
        }
        .item{
            background:black;
            position:relative;
            width:200px;
            height:200px;
        }
        .item:nth-child(2){
            align-self: flex-start; /*设置单个项目的排列方式与别人不同*/
        }
    </style>
</head>
<div class="box">
    <span class="item"></span>
    <span class="item"></span>
</div>

</html>
