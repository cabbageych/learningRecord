<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>holyGrail</title>
    <style>
        .holyGrail{
            display: flex;
            display: -webkit-flex;
            flex-direction:column;
            background:lightyellow;
        }
        header,footer{
            background:lightgreen;
            position:relative;
            height:10%;
        }
        .holyGrail-body{
            display: flex;
            flex:1;
            background:lightcoral;
        }
        .holyGrail-content{
            flex:1;
        }
        .holyGrail-nav, .holyGrail-ads{
            flex:0 0 12em;
            background:lightcyan;
        }
        .holyGrail-nav{
            order:-1;  /*值越小项目显示越靠前*/
        }
    </style>
</head>
<body class="holyGrail">
    <header>header</header>
    <div class="holyGrail-body">
        <main class="holyGrail-content">body-content</main>
        <nav class="holyGrail-nav">body-nav</nav>
        <aside class="holyGrail-ads">body-ads</aside>
    </div>
    <footer>footer</footer>
</body>
</html>
