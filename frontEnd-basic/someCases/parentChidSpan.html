<!DOCTYPE html>
<html>

<head>
    <title>parentChildSpan</title>
    <style>
        #parent {
            position: relative;
            height: 200px;
            width: 200px;
            background: lightblue;
            margin: 0;
            padding: 5px;
            border: none;
        }

        #child {
            position: relative;
            display: inline-block;
            height: 210px;
            width: 210px;
            margin-left: -5px;
            margin-top: -5px;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div id="parent">
        <span id="child"></span>
    </div>
</body>

</html>
