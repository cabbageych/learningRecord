<!DOCTYPE html>
<html>
    <head>
        <title>header</title>
        <style>
            header{
                height:200px;
                width:100vw;
                background: lightblue;
                text-align: center;
                line-height: 200px;
                font-size: 50px;
                animation:change 5s linear infinite alternate;
            }
            @keyframes change{
                from{
                    opacity: 1;
                }
                to{
                    opacity: 0.4;
                }
            }
        </style>
    </head>
    <body>
        <header>header栏的渐隐渐显</header>
    </body>
</html>
