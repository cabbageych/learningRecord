<!DOCTYPE html>
<html>

<head>
    <title>floatAndPosition</title>
</head>
<style>
    #test01{
        position:relative;
        left:-300px;
        float: right;
        height:100px;
        width:100px;
        background:lightblue;
    }
    #test02{
        position:absolute;
        float: right;
        height:100px;
        width:100px;
        background:lightcoral;
    }
</style>

<body>
    <h1>使用absolute之后float失效，其余情况，在float的基础之上进行位置移动</h1>
    <div id="test01"></div>
    <div id="test02"></div>
    <script>

    </script>
</body>

</html>
