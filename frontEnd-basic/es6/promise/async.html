<!DOCTYPE html>
<html>

<head>
    <title>async</title>
</head>

<body>
    <script>
        document.addEventListener('click', () => {
            new Promise(()=>{
                Promise.resolve().then(()=>console.log(1));
                console.log(2);
            })
                
        });
        document.addEventListener('click', () => {
            
                Promise.resolve().then(()=>console.log(3));
                console.log(4);
        
        });
    </script>
</body>

</html>
