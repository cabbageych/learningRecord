<!DOCTYPE html>
<html>

<head>
    <title>函数节流</title>
</head>

<body>
    <button onclick="throtting()">函数节流</button>
    <script>
        /*
        一段时间内多次请求执行，只执行一次
        */
        var throtting = (function () {
            flag = true;
            function inner() {
                if (flag) {
                    flag = !flag;
                    setTimeout(() => {
                        console.log("throtting!");
                        flag = !flag;
                    }, 2000);
                }
            }
            return inner;
        })();
    </script>
</body>

</html>
