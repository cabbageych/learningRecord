<!DOCTYPE html>
<html>

<head>
    <title>函数防抖</title>
</head>

<body>
    <button onclick="antiShake()">函数防抖</button>
    <script>
        /*
        事件定时一段时间后触发，期间点击触发无效，并重新计时
        */
        var antiShake = (function () {
            let timer;
            return function () {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    timer = 1;
                    console.log("antiShake!!!");
                }, 2000);
            }
        })();

    </script>
</body>

</html>
