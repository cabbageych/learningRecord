<!DOCTYPE html>
<html>

<head>
    <title>dragEvents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }

        #div1 {
            width: 50%;
            background: lightblue;
        }

        #div2 {
            flex: 1;
            background: lightcoral;
        }
        #test1{
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
            background: lightgreen;
            font-size: 20px;
        }
        #test2{
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
            background: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="test1" draggable="true">dom01</div>
    </div>
    <div id="div2">
        <div id="test2" draggable="true">dom02</div>
    </div>
    <script>
        let test1 = document.getElementById('div1');
        let test2 = document.getElementById('div2');

        test1.ondragstart = start;
        test1.ondragenter = enterAndOver;
        test1.ondragover = enterAndOver;
        test1.ondrop = drop;

        test2.ondragstart = start;
        test2.ondragenter = enterAndOver;
        test2.ondragover = enterAndOver;
        test2.ondrop = drop;

        function start(e){
            console.log(e.target);
            e.dataTransfer.setData('id',e.target.id);
        }

        function enterAndOver(e){
            //console.log('enter or over');
            e.preventDefault();
        }

        function drop(e){
            
            let id = e.dataTransfer.getData('id');
            e.target.appendChild(document.getElementById(id));
            console.log(e.target);
        }
    </script>
</body>

</html>
