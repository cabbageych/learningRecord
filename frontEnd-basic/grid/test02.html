<!DOCTYPE html>
<html>

<head>
    <title>grid02</title>
    <style>
        span {
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        #parent {
            display: flex;
            position: relative;
            flex-direction: column;
            height: 110vh;
            width: 100%;
            background: lightgreen;
        }

        #line01 {
            position: relative;
            height: 30%;
            width: 100%;
            background: rgb(235, 209, 213);
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        #line02 {
            position: relative;
            height: 35%;
            width: 100%;
            background: rgb(160, 151, 159);
            display: flex;
            justify-content: space-around;
        }

        #line03 {
            position: relative;
            height: 35%;
            width: 100%;
            background: white;
            display: flex;
            justify-content: center;
        }

        #container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            margin-right: 10px;
        }

        #container02 {
            width: 400px;
            height: 300px;
            display: grid;
            grid-template-columns: 70% 20% 10%;
            /*三列式布局*/
            margin-right: 10px;
        }

        #container03 {
            width: 360px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            /*十二网格布局*/
            margin-right: 10px;
        }

        #container04 {
            border: 2px solid black;
            padding: 10px;
            display: grid;
            height: 290px;
            width: 290px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 90px);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            /*使用缩写grid-gap: grid-row-gap grid-columns-gap  如果省略第二个参数，浏览器默认第二个值等于第一个*/
            /*根据最新标准，grid-gap中的grid可省略*/
            margin-right: 30px;
        }

        #container05 {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            /*代码将单元格对应成如下的9个从a到i区域*/
            grid-template-areas: 'a b c'
                'd e f'
                'g h i';
        }

        #container06 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-auto-flow: column;
            /*设置自动排列的方向为纵向，默认横向排列*/
            margin-right: 20px;
        }

        /*排列未设置dense的排列效果*/
        #container07 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-auto-flow: row;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px 80px;
            margin-right: 20px;
        }

        #g0701 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #g0702 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        /*排列设置dense的效果*/
        #container08 {
            display: grid;
            height: 300px;
            width: 300px;
            grid-auto-flow: row dense;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px 80px;
            margin-right: 20px;
        }

        #g0801 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #g0802 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        #container09 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 320px;
            width: 320px;
            border: 2px solid yellow;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            /*两者的取值有start end center stretch(沾满整个单元格，也是默认值)*/
            justify-items: end;
            align-items: end;
            /*由于行高的原因无法看到实际效果*/
            /*place-items:justify-items align-items 两者的合并写法，如果省略第二个值，则默认与第一个值相等*/
        }

        #container10 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 320px;
            width: 320px;
            border: 2px solid yellow;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            /*设置真个网格在父级容器中的位置*/
            /*嵌套在flex内部影响布局效果*/
            justify-content: end;
            /*水平方向设置，取值参考flex start | end | center | stretch | space-around | space-between | space-evenly;*/
            align-content: end;
            /*竖直方向设置,取值参考flex*/
        }

        #container11 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 400px;
            width: 320px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            grid-auto-rows: 50px;
            /*在现有网格之外指定格子位置设置属性*/
        }

        #g1108 {
            grid-column-start: 2;
            grid-row-start: 4;
        }

        #g1109 {
            grid-row-start: 5;
            grid-column-start: 3;
        }

        #container12 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 400px;
            width: 320px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            grid-auto-flow: row dense;
        }

        #g1201 {
            grid-column-start: 2;
            grid-column-end: 4;
        }

        #g1202 {
            grid-row-start: 2;
            grid-row-end: 4;
        }

        #g1205 {
            /*使用span跨网格,第二个参数表示跨的网格个数*/
            grid-row-start: span 2;
            grid-column-start: span 2;
        }

        #container13 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 400px;
            width: 320px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            grid-auto-flow: row dense;
        }

        /*使用grid-column(row)合并grid-column(row)-start(end)*/
        #g1301 {
            grid-column: 1 / 4;
            grid-row: 2 / 4;
        }

        /*斜杠以及之后的参数可省略，默认占据一个网格*/
        #g1302 {
            grid-column: 1;
            grid-row: 1;
        }

        #container14 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 400px;
            width: 320px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            grid-auto-flow: row dense;
            grid-template-areas: 'a b c'
                'd e f'
                'g h i';
        }


        /*指定网格对应的具体位置，前提是container指定了grid-template-areas*/
        #g1401 {
            grid-area: e;
        }

        #g1402 {
            grid-area: d;
        }

        /*grid-area还可用作grid-area:grid-row-start / grid-column-start / grid-row-end / grid-column-end*/
        #g1403 {
            grid-area: 3 / 1 / 5 / 3;
        }


        #container15 {
            line-height: 50px;
            display: grid;
            margin-right: 20px;
            height: 400px;
            width: 320px;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px 10px;
            grid-auto-flow: row dense;
        }


        /*align-self justify-align 用法与align(justify)-items相同，前者作用于单独网格，后者作用于整个网格*/
        /*place-self用法同place-items*/
        /*受line-height影响，align-self无法按预期显示*/
        #g1501 {
            align-self: end;
            justify-self: start;
        }

        #g1502 {
            place-self: start end;
        }
