<!DOCTYPE html>
<html>

<head>
    <title>脱离文档流</title>
    <style>
        div{
            padding:0;
            margin:0;
            border:none;
        }
        #test01 {
            position: absolute;
            height: 100px;
            width: 100px;
            background: lightcoral;
        }

        #test02 {
            position: relative;
            height: 100px;
            width: 100px;
            background: rgb(19, 143, 122);
        }

        #test03 {
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            width: 100px;
            background: rgb(205, 240, 11);
        }

        #test04 {
            position: relative;
            height: 100px;
            width: 100px;
            background: rgb(19, 143, 122);
        }
    </style>
</head>

<body>
    <div style="position:relative;margin:0;padding:0;border:none;">
        <div id="test03"></div>
        <div id="test04"></div>
        <h1>test04覆盖test03</h1>
    </div>
    <div style="position:relative;">
        <h1>test02覆盖test01</h1>
        <div id="test01"></div>
        <div id="test02"></div>
    </div>


</body>

</html>
