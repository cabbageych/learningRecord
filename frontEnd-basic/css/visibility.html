<!DOCTYPE html>
<html>

<head>
    <title>visibility</title>
    <style>
        #test{
            color:red;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h3>visibility设置为hidden，js获得的innerTEXT为空，使用innerHTML可行</h3>
    <div id="test">cabbage test</div>
    <script>
       let test = document.getElementById('test');
       console.log(test);
       console.log('innerTEXT: '+test.innerText);
       console.log('innerHTML: '+test.innerHTML);
    </script>
</body>

</html>
