<!DOCTYPE html>
<html>
    <head>  
        <title>shadow</title>
        <style>
            .p1{
                text-shadow: red 1em 0em,red 2em 0em;
            }
            .P1{
                text-shadow: gray 0em 0em 5px;
            }
            .p3{
                text-shadow: white 0em 0em -10px;
            }
        </style>
    </head>
    <body>
        <p class="p1">.</p>
        <p class="P1">hello cabbage</p>
        <p class="p3">hello cabbage</p>
    </body>
</html>
