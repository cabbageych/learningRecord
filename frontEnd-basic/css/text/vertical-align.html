<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>vertical-align</title>
    <style>
        .test {
            background: red;
            vertical-align: text-bottom;
            position: relative;
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .test02 {
            background: blue;
            vertical-align: middle;
            position: relative;
            height: 100px;
            width: 100px;
            display: inline-block;
        }

        .test03 {
            background: purple;
            vertical-align: top;
            position: relative;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>xixiixixi<p class="test"></p>dd</div>
    <div>cabbage<p class="test02"></p>dd</div>
    <div>cabbage<p class="test03"></p>dd</div>
    <div>test content <span style="vertical-align:super;">hello</span> <span
            style="vertical-align: sub;">cabbage</span></div>
</body>

</html>
