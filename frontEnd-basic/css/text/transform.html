<!DOCTYPE html>
<html>

<head>
    <title>textTransform</title>
</head>

<body>
    <p>TEST Content 01 ... hello CABBAAGE</p>
    <p style="text-transform: uppercase;">TEST Content 01 ... hello CABBAAGE</p>
    <p style="text-transform:lowercase">TEST Content 01 ... hello CABBAAGE</p>
    <p style="text-transform: capitalize;">TEST Content 01 ... hello CABBAAGE</p>
    <p>TEST Content 01 ... hello CABBAAGE</p>
    <p>TEST Content 01 ... hello CABBAAGE</p>
</body>

</html>
