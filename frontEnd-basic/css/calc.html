<!DOCTYPE html>
<html>
    <head>
        <title>calc</title>
        <style>
            body{
                height: 100vh;
                width: 100vw;
            }
            #container{
                height: calc(100vh / 2);
                width: calc(100% / 2);
                position: relative;
                margin: 0 auto;
                background: lightblue;
            }
            #child01{
                height: calc(80px * 2);
                width: calc(100% - 40px);
                position: relative;
                margin: 0 auto;
                background: black;
            }
            #child02{
                width: calc(100% - 50px);
                background: lightgoldenrodyellow;
                font-size: 16px;
                position: relative;
                margin: 0 auto;
                border: calc(100px / 5) solid lightseagreen;
                margin-top: calc(10% - 10px);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="child01"></div>
            <div id="child02">
                    此 calc()函数用一个表达式作为它的参数，用这个表达式的结果作为值。这个表达式可以是任何如下操作符的组合，采用标准操作符处理法则的简单表达式。<br>
                    乘法，乘数中至少要有一个是&lt;number>类型的<br>
                    除法，除数（/右面的数）必须是 &lt;number> 类型的<br>
                    注：+ 和 - 运算符的两边必须始终要有空白符。比如 calc(50% -8px) 会被解析成为一个无效的表达式：一个百分比后跟一个负数长度值。而 calc(8px + -50%) 会被解析成为一个长度后跟一个加号再跟一个负百分比。<br>
            </div>
        </div>
    </body>
</html>
