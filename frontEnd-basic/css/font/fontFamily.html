<!DOCTYPE html>
<html>

<head>
    <title>font-family</title>
</head>

<body>
    <h2>字体测试</h2>
    <p>test content... 大白菜</p>
    <p style="font-family: serif;">test content... 大白菜</p>
    <p style="font-family: sans-serif;">test content... 大白菜</p>
    <p style="font-family: monospace;">test content... 大白菜</p>
    <p style="font-family: cursive;">test content... 大白菜</p>
    <p style="font-family: fantasy;">test content... 大白菜</p>
</body>

</html>
