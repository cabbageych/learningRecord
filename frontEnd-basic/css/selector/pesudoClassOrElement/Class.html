<!DOCTYPE html>
<html>

<head>
    <title>aClass</title>
    <style>
        a:link {
            /*应用于设置了href的标签*/
            color: red;
        }

        a:visited {
            /*访问链接过后*/
            color: aqua;
        }

        a:hover {
            color: blueviolet;
        }

        a:active {
            /*鼠标点击瞬间*/
            color: yellow;
        }

        /*a:focus{
            color:cadetblue;
        }*/ 
        p:first-child {
            font-size: 20px;
            color: lightseagreen;
        }

        p.test {
            font-size: 30px;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <a>to'#'</a><br>
    <a href="http://www.huajiyang.com">to'huajiyang.com'</a><br>
    <a href="http://github.com/cabbageych">to'cabbageych.git'</a><br>
    <a href="http://www.huajiyang.com/messageBoard.html">to'huajiyang.com/messageBoard.html'</a><br>
    <div>
        <p>div's first child(p:first-child)</p>
        <p>div's second child</p>
    </div>
    <p class="test">p class test</p>
    <div class="test">div class test</div>
</body>

</html>
