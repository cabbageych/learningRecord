<!DOCTYPE html>
<html>
    <head>
        <title>selector</title>
        <style>
            #test{
                height:100px;
                line-height: 100px;
                position:relative;
                margin:0 auto;
                background: lightblue;
                font-size: 50px;
                text-align: center;
                color: rgb(0, 140, 255);
            }
            #test>p{
                color: aqua;
            }
            .text{
                color:red;
            }
        </style>
    </head>

        <div id="test">
            <p class="text" style="color:pink;">hello cabbage!</p>
        </div>
    </body>
</html>
