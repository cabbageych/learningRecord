<!DOCTYPE html>
<html>
    <head>
        <title>backgroundAttachment</title>
        <style>
            #container{
                height:2000px;
                width: 100vw;
                background-image: url(../test.jpeg);
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            #container>div{
                height: 900px;
                width: 100vw;
                line-height: 900px;
                font-size: 100px;
                text-align: center;
            }
            #container>p{
                height: 200px;
                line-height: 200px;
                text-align: center;
                font-size: 50px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="child01">child01</div>
            <p>test content ......</p>
            <div id="child02">child02</div>
        </div>
    </body>
</html>
