<!DOCTYPE html>
<html>
    <head>
        <title>background</title>
        <style>
            div{
                height: 500px;
                width: 1000px;
                background-image: url(../test.jpeg);
                background-repeat: no-repeat;
            }
            #test1{
                background-position: 50% 50%;
            }
            #test2{
                background-position: center ;
            }
            #test3{
                background-position: top right;
            }
        </style>
    </head>
    <body>
        <div id="test1"></div>
        <div id="test2"></div>
        <div id="test3"></div>
    </body>
</html>
