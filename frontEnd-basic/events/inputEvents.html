<!DOCTYPE html>
<html>
    <head>
        <title>input事件绑定</title>
    </head>
    <body>
        <p>onblur: 只要input失去焦点就会触发 onblur事件。不管input框里面的值是否改变，都会触发事件。</p>
        <p>onchange: 只有当input框里面的值发生变化才会执行，这里加了值判断 。</p>
        <p>oninput: input框中的值改变就会触发。</p>
        <label>输入onchange：</label><input id="input" onchange="change()"><br>
        <label>输入oninput：&nbsp;&nbsp;&nbsp;</label><input id="input02" oninput="change02()"><br>
        <label>输入onblur：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input id="input03" onblur="change03()"><br>
        <script>
            var input = document.getElementById("input");
            var input02 = document.getElementById("input02");
            function change(){
                console.log(input.value);
            }
            function change02(){
                console.log(input02.value);
            }
            function change03(){
                console.log(input03.value);
            }
        </script>
    </body>
</html>
