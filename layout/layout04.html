<!DOCTYPE html>
<html>

<head>
    <title>layout04</title>
    <style>
        h2 {
            position: relative;
            text-align: center;
        }

        #container01 {
            position: relative;
            height: 50vh;
            width: 100vw;
            background: lightcoral;
            display: flex;
            flex-direction: row;
        }

        #ch11 {
            position: relative;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #ch12 {
            position: relative;
            flex: 1;
            background: lightslategray;
        }

        #container02 {
            position: relative;
            height: 50vh;
            width: 100vw;
            background: lightblue;
        }

        #ch21 {
            float: left;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #ch22 {
            position: relative;
            overflow: hidden;
            height: 100%;
            background: lightslategray;
        }

        #container03 {
            position: relative;
            height: 50vh;
            width: 100vw;
            background: lightblue;
        }

        #ch31 {
            position: absolute;
            left: 0;
            height: 100%;
            width: 200px;
            background: lightseagreen;
        }

        #ch32 {
            position: absolute;
            left:200px;
            right: 0;
            width: auto;
            height: 100%;
            background: lightslategray;
        }

    </style>
</head>

<body>
    <h2>左边定宽，右边自适应</h2>
    <h2>flex实现</h2>
    <div id="container01">
        <div id="ch11"></div>
        <div id="ch12"></div>
    </div>
    <h2>float实现</h2>
    <div id="container02">
        <div id="ch21">左边定宽</div>
        <div id="ch22">右边自适应</div>
    </div>
    <h2>absolute实现</h2>
    <div id="container03">
        <div id="ch31">左边定宽</div>
        <div id="ch32">右边自适应</div>
    </div>
</body>

</html>
