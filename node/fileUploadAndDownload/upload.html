<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>fileUpload</title>
    <style>
        #wrap {
            position: relative;
            top: 100px;
            text-align: center;
        }

        #wrap>button {
            position: relative;
            border: none;
            font-size: 16px;
            box-shadow: 0 0 3px gray;
            border-radius: 3px;
        }

        #wrap>button:hover {
            background: rgb(18, 101, 226);
            color: white;
        }

        #file {
            position: relative;
            font-size: 16px;
            height: 20px;
            width: 300px;
            color: rgb(104, 107, 107);
        }

        #bar {
            position: relative;
            height: 25px;
            width: 0px;
            border: none;
            margin: 0;
            padding: 0;
            background: rgb(93, 149, 231);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <input id="file" type="file">
        <button onclick="upload()">upload</button>
        <br><br>
        upload progress:&nbsp;<input id="bar">&nbsp;<span id="showProgress"></span>
    </div>
    <script>
        function upload() {
            let formData = new FormData();
            formData.append("file", document.getElementById("file").files[0]);


            let xhr = new XMLHttpRequest();
            let url = "http://localhost:8080";
            xhr.upload.onprogress = function (event) {
                if (event.lengthComputable) {
                    let percent = Math.floor(event.loaded / event.total * 100);
                    let bar = document.getElementById("bar");
                    let show = document.getElementById("showProgress");
                    bar.style.width = 2 * percent + 'px';
                    show.innerText = percent + '%';
                }
            }
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) {
                    return;
                }
                if (xhr.status == 200) {
                    console.log(xhr.responseText);
                } else {
                    console.log(xhr.statusText);
                }
            }
            xhr.open("POST", url, true);
            xhr.send(formData);
        }
    </script>
</body>

</html>
