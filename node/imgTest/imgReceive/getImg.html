<!DOCTYPE html>
<html>
    <head>
        <title>getImg</title>
    </head>
    <body>
        <img src="./default.jpg" height="200" width="200" id="myImg">
        <script>
            window.onload = function(){
                var img = document.getElementById("myImg");
                var xml = new XMLHttpRequest();
                xml.open("GET","http:localhost:8080",true);
                xml.send();
                xml.onreadystatechange = function(){
                    if(xml.readyState !=4){
                        return ;
                    }
                    if(xml.status == 200){
                        console.log(xml.responseText);
                        img.src = xml.responseText;
                    }else{
                        console.log(xml.statusText);
                    }
                }
            }
        </script>
    </body>
</html>
