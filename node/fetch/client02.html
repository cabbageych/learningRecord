<!DOCTYPE html>
<html>

<head>
    <title>fetchPost</title>
</head>

<body>
    <script>
        fetch("http://localhost:8080",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({name:"cabbage"})
        }).then((response)=>{
            return response.text();
        }).then((response)=>{
            console.log(response);
        })
    </script>
</body>

</html>
