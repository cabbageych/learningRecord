<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test.test</title>
</head>

<body>
    <script>
        var a = new Array(10);
        var b = new Array(15);
        for (var i = 0; i < 10; i++) {
            a[i] = i;
        }
        for (var i = 0; i < 15; i++) {
            b[i] = Math.floor(Math.random() * 100);
        }
        function sortByNum(a, b) {
            return a - b;
        }
        console.log("a", a);
        console.log("b", b);
        //不改变原数组
        console.log(a.concat(b), a);
        console.log(a.join("|"));
        console.log(a.slice(2, 3), a);
        //改变原数组
        console.log(b.sort(), b); //未实现按大小排序
        console.log(b.sort(sortByNum), b); //按数字大小排序
        console.log(a.pop(), a); //删除并返回数组的最后一个元素
        console.log(a.reverse(), a);
        console.log(a.unshift(666), a); //添加首个元素
        console.log(a.shift(), a); //移除首个元素
        console.log(a.splice(2, 1), a); //删除指定位置开始的n个元素
    </script>
</body>

</html>
