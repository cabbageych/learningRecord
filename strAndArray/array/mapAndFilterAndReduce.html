<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>reduce和map操作</title>
</head>

<body>
    <script>
        var arr = [1, 3, 22, 11, 60];
        //作用是生成一个新数组，遍历原数组，将每个元素拿出来做一些变换然后 append 到新的数组中。
        //Map 有三个参数，分别是当前索引元素，索引，原数组
        //不修改原数组
        console.log(arr.map((temp) => temp * 2));
        console.log(arr);
        //Reduce 作用是数组中的值组合起来，最终得到一个值
        //数组求和
        console.log(arr.reduce((pre, cur) => pre + cur));
        console.log(arr.reduce(function () { return arguments[0] + arguments[1]; }));
        //求乘积
        console.log(arr.reduce((pre, cur) => pre * cur));
        //求最大值
        console.log(arr.reduce((pre, cur) => pre > cur ? pre : cur));
        //filter用于把Array的某些元素过滤掉，然后返回剩下的元素
        //和map类似，Array的filter也接收一个函数。但是和map不同的是，
        //filter把传入的函数依次作用于每个元素，然后根据返回值是true还是false决定保留还是丢弃该元素。
        //不修改原数组
        console.log(arr.filter(function (element, index, self) {
            return index % 2 == 0;
        }));
    </script>
</body>

</html>
