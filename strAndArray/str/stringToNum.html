<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transformTest</title>
</head>
<body>
<script>
    var temp = "1234";
    console.log(+temp+0); //1234
    var bigNum = "1234567891123120837822";
    console.log(parseInt(bigNum)); //数字过大采用科学计数法
    console.log((new Number(bigNum)).toLocaleString());  //还是会去掉最后几位
</script>
</body>
</html>
