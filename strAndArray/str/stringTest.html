<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <script>
        var str1 = "cabb95aGe";
        var str2 = "xiXIHAha";
        var str3 = "emmm";
        var temp = "";
        //以下对字符串的操作均不会改变字符串本身
        console.log(str1.charAt(2));
        console.log(str1.concat(str2), str1);
        console.log(str2.indexOf("xi"));
        console.log(str1.match(/[eg]/i));
        console.log(str1.replace(/(\d){1,4}/, "666"), str1);
        console.log(str1.replace(/\w/g, "emmm"));
        console.log(str2.toUpperCase(), str2);
        console.log("345+1".valueOf()); //返回原始值 345+1
        console.log(str1.slice(4, 5), str1);
        console.log(str2.search(/[XH]/g));
        console.log(str1.split("b"), str1);
        console.log(str1.substr(2,3));
    </script>
</body>

</html>
