<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    //用闭包实现递归
    function closureTest() {
        var i = 0;
        console.log("test!!!");
        function func() {
            console.log(i++);
            if (i < 10)
                return func();
            else
                return "Over!";
        };
        return func;
    };
    //console.log(temp());
    //用闭包模拟私有方法
    var test02 = (function (){
        var i = 0;
        function operateI(a){
            i+=a;
        }
        return{
            addI:function(a){
                operateI(a);
            },
            decI:function (a) {
                operateI(a);
            },
            printI:function(){
                console.log(i);
            }
        }
    })();
    test02.printI();
    test02.addI(3);
    test02.decI(-8);
    test02.printI();
    var a = (function(){
        var m = 0;
        function operate(){
            ++m;
        }
        return{
            add:function(){
                operate();
            },
            print:function(){
                console.log(m);
            }
        }
    })();
    //var temp = new a();
    a.print();
</script>
</body>
</html>
