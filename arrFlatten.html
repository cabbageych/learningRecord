<!DOCTYPE html>
<html>

<head>
    <title>flatten</title>
</head>

<body>
    <script>
        let arr = [1, 2, ['3', [4]], 5];
        let ans = [];

        function arrFlatten(arr) {
            arr.forEach(el => {
                if (Array.isArray(el)) {
                    arrFlatten(el);
                } else {
                    if (typeof (el) == 'string') {
                        el = +el;
                    }
                    ans.push(el);
                }
            });
        }

        console.log(arr);
        arrFlatten(arr);
        console.log(ans);

        //es6??flat
        console.log(arr.flat(1)); //[1, 2, "3", Array(1), 5]
        console.log(arr.flat(Infinity)); //[1, 2, "3", 4, 5]

    </script>
</body>

</html>
