<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加window属性</title>
</head>

<body>
    <script>
        var test = function () { };
        (function (test) {
            test.print = function () {
                console.log("something about window!");
            }
        })(window.test);
        test.print();
    </script>
</body>

</html>
