<!DOCTYPE html>
<html>

<head>
    <title>fetch</title>
</head>

<body>
    <script>
        fetch("http://localhost:8080",{
            method:"GET",
            headers:{
                "Content-Type":"text/plain"
            }
        }).then((response) => {
            //console.log(response.text());
            if(response.status!= 200){
                console.log(response.status);
                console.log(response.statusText);
            }
            return response.text();
        }).then((response)=>{
            console.log(response);
        });
    </script>
</body>

</html>
