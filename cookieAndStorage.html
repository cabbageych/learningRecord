<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cookie And Storage</title>
</head>
<body>
    <script>
        //localStorage与sessionstorage的用法一样
        localStorage.setItem("aame","cabbage");
        localStorage.setItem("cabbage","xixihaha");
        console.log(localStorage.getItem("aame"));
        console.log(localStorage.key(0));
        localStorage.removeItem("aame");
        console.log(localStorage.getItem("name"));
        localStorage.clear();
        //对cookie进行设置
        document.cookie = "<cookie-test>=<cabbage>";
    </script>
</body>
</html>
