<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>with reject</title>
</head>
<body>
    <script>
        function test(){
            return new Promise((resolve,reject)=>{
                reject("reject test!");
            });
        }
        async function rejectTest(){
            try{
                const p = await test();
            }catch(error){
                console.log(error);
            }
        }
        rejectTest();
    </script>
</body>
</html>
