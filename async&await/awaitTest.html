<html>
<head>
    <meta charset="utf-8">

    <title>await Test</title>
</head>
<body>
    <script>
        /*
        awawit在async内部使用
        一般来说，都认为 await 是在等待一个 async 函数完成。不过按语法说明，await 等待的是一个表达式，
        这个表达式的计算结果是 Promise 对象或者其它值（换句话说，就是没有特殊限定）。

        因为 async 函数返回一个 Promise 对象，所以 await 可以用于等待一个 async 函数的返回值——这也可以说是 
        await 在等 async 函数，但要清楚，它等的实际是一个返回值。注意到 await 不仅仅用于等 Promise 对象，
        它可以等任意表达式的结果，所以，await 后面实际是可以接普通函数调用或者直接量的。
        所以下面这个示例完全可以正确运行
        */
        function normal(){
            return "normal!";
        }
        function asyncTest(){
            return Promise.resolve("async!");
        }
        async function test(){
            const v1 = await normal();
            const v2 = await asyncTest();
            console.log(v1,v2);
        }
        test();
        console.log(test());
        </script>
</body>
</html>
