<!DOCTYPE html>
<html>

<head>
    <title>iteratorWithForOf</title>
</head>

<body>
    <ul>
        <li>111</li>
        <li>112</li>
        <li>113</li>
    </ul>
    <ol>
        <li>111</li>
        <li>112</li>
        <li>113</li>
    </ol>
    <script>
        /*query选择符选出来的元素及元素数组是静态的，而getElement这种方法选出的元素是动态的。
        意思是指选出的所有元素的数组，不会随着文档操作而改变。
        */
        var ul = document.querySelector('ul');
        var list = ul.querySelectorAll('li');
        for (var i = 0; i < 5; i++) {
            ul.appendChild(document.createElement('li'));
        }
        console.log(list);
        var ol = document.getElementsByTagName('ol')[0];
        var list02 = ol.getElementsByTagName('li');
        for (var i = 0; i < 5; i++) {
            ol.appendChild(document.createElement('li'));
        }
        console.log(list02);
    </script>
</body>

</html>
