<!DOCTYPE html>
<html>

<head>
    <title>ul</title>
    <style>
        ul {
            overflow: hidden;
        }

        li {
            margin: 10px 0;
            overflow: hidden;
        }
        div{
            overflow: hidden;
        }
    </style>
</head>

<body>
    <ul>
        <div>
            <li>1</li>
        </div>
        <div>
            <li>2</li>
        </div>
        <div>
            <li>3</li>
        </div>
    </ul>
</body>

</html>
