<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>浮动清除</title>
    <link type="text/css" href="./test.css" rel="stylesheet">
    <style>
        .topDiv {
            width: 500px;
            border: 2px solid black;
            /**方法四：利用overflow清除*/
            /*原理：BFC*/
            /*overflow:auto;*/
            /*相关解释
            overflow:hidden 的意思是超出的部分要裁切隐藏掉。那么，如果 float 的元素不占普通流位置，
            普通流的包含块要根据内容高度裁切隐藏。如果高度是默认值auto，那么不计算其内浮动元素高度就裁切，
            就有可能会裁掉float。这是反布局常识的。所以，如果没有明确设定容器高情况下，它要计算内容全部高度才能确定在什么位置hidden，
            浮动的高度就要被计算进去，顺带达成了清理浮动的目标。
            同理overflow 非默认值position 非默认值float 非默认值等都是遵循这个布局计算思路
            */
        }

        .floatDiv {
            width: 100px;
            height: 100px;
            border: 2px dotted red;
            color: red;
            margin: 4px;
            float: left;
        }

        .bottomDiv {
            width: 500px;
            height: 100px;
            margin: 5px 0;
            border: 2px dotted black;
        }

        .textDiv {
            color: blue;
            border: 2px solid blue;
            /*清除浮动样式方法一*/
            /*clear:left;*/
            /*
            解释
            通过上面的样式，.textDiv告诉浏览器，我的左边不允许有浮动的元素存在，请清除掉我左边的浮动元素。然而，因为浮动元素
            （.floatDiv）位置已经确定，浏览器在计算.textDiv的位置时，为满足其需求，将.textDiv渲染在浮动元素下方，保证了
            .textDiv左边没有浮动元素。同时可以看出，父元素的高度也被撑起来了，其兄弟元素的渲染也不再受到浮动的影响，这是因为
            .textDiv仍然在文档流中，它必须在父元素的边界内，父元素只有增加其高度才能达到此目的，可以说是一个意外收获。
            (clear的值为both也有相同的效果，通俗理解就是，哪边不允许有浮动元素，clear就是对应方向的值，两边都不允许就是both)
            若是floatDiv和textDiv的先后顺序颠倒，仍然会出现topDiv高度塌陷的问题
            */
        }

        /*清除浮动样式二*/
        /*在有浮动的父级元素的末尾插入了一个没有内容的块级元素div，原理同方法一，都是利用clear属性*/
        /*.blank{
            clear:both;
        }*/


        /*方法三：利用伪元素*/
        /*该样式在clearfix，即父级元素的最后，添加了一个:after伪元素，通过清除伪元素的浮动，达到撑起父元素
        高度的目的。注意到该伪元素的display值为block，即，它是一个不可见的块级元素（有的地方使用table，
        因为table也是一个块级元素）。你可能已经意识到，这也只不过是前一种清除浮动方法（添加空白div）的另一种变形，
        其底层逻辑也是完全一样的。前面的三种方法，其本质上是一样的。
        */
        /*.clearfix:after{
            content:'.';
            height:0;
            display:block;
            clear:both;
        }*/
    </style>
</head>

<body>
    <div class="topDiv clearfix">
        topDiv
        <div class="floatDiv">float left</div>
        <div class="textDiv">textDiv</div>
        <!--<div class="blank"></div>-->
    </div>
    <div class="bottomDiv">bottomDiv</div>
</body>

</html>
