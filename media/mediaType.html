<!DOCTYPE html>
<html>

<head>
    <title>mediaType</title>
    <meta name="viewport"
        content="widht=device-width,initial-scale=1,minimum-scale:1,maximun-scale:1,user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        #center {
            height: 300px;
            width: 300px;
            background: rgb(183, 29, 221);
            font-size: 25px;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-80%);
            text-align: center;
            line-height: 300px;
            color: white;
        }

        @media screen {
            #center {
                height: 200px;
                width: 200px;
                background: rgb(40, 92, 11);
                font-size: 20px;
                margin: 0 auto;
                position: relative;
                top: 50%;
                transform: translateY(-80%);
                text-align: center;
                line-height: 200px;
                color: white;
            }
        }

    </style>
</head>

<body>
    <div id="center">
        <p>media Test......</p>
    </div>
</body>

</html>
