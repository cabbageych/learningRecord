<!DOCTYPE html>
<html>

<head>
    <title>setAndMap</title>
</head>

<body>
    <script>
        //用Map实现的对照表，不管这个表有多大，查询速度都不会变慢。
        //由于一个key只能对应一个vaule,所以对一个key放入value,后面的值会覆盖前面的值。
        var m = new Map();
        m.set('cabbage',22);
        m.set('cabbage02',21);
        m.set('cabbage03',22);
        m.set('cabbage02',23);  //重复的key会覆盖前一个相同key的值
        console.log(m.get('cabbage'));
        console.log(m.get('cabbage02'));
        console.log(m.get('cabbage03'));
        console.log(m.has('cabbage'));
        m.delete('cabbage');
        console.log(m.has('cabbage'));
        //set和map类似，也是一组key的集合，但是不储存value.由于key不能重复，所以，在Set中，没有重复的值。
        //要创建一个Set,需要提供一个数组作为输入，或者直接创建一个空的Set:
        var s1 = new Set();
        var s2 = new Set([1,2,5,6]);
        console.log(s2);
        //重复元素会被过滤
        var s3 = new Set([1,2,5,6,6]);
        //通过add方法添加key(添加重复元素无效)
        s3.add(15);
        console.log(s3);
        //通过delete删除key
        s3.delete(2);
        console.log(s3);
    </script>
</body>

</html>
