<!DOCTYPE html>
<html>

<head>
    <title>arrowTest</title>
</head>

<body>

    <script>
        var a = () => { console.log("xixihaha"); };
        a();
        var b = a => { console.log(a); }; //当函数的参数有且只有一个的时候省略括号
        b("cabbage");
        var c = (a, b) => a + b; //当函数体只有一个return语句时省略花括号以及return
        console.log(c(1, 4));


        //默认绑定外层this
        var thisTest = "cabbage window";
        var test = () => {
            console.log(this.thisTest);
        }
        test();   //cabbage window
        function test02() {
            this.thisTest = "cabbage test02";
            var func = () => {
                console.log(this.thisTest);
            }
            return func();
        }
        test02();  //cabbage test02

        let newTest = () => {
            this.a = 666;
            this.b = 'cabbage';
        };
        //let t = new newTest(); //Uncaught TypeError: newTest is not a constructor at arrowTest.html:38

        let test1 = x => x;
        let test2 = x => { x };
        let test3 = x => ({ x });

        console.log(test1(1));   //1
        console.log(test2(2));   //undefined
        console.log(test3(3));   //{x:3}



        //箭头函数不绑定arguments
        let arrowFun = () => {
            console.log(arguments);
        }
        arrowFun(1, 2, 3);  //Uncaught ReferenceError: arguments is not defined
    </script>
</body>

</html>
