<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <script>
        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(reject, ms, 'done');
            });
        }

        timeout(2000).then((value) => {
            console.log(value);
        }).catch((value) => {
            console.log(value + " reject")
        });
    </script>
</body>

</html>
