<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test</title>
</head>

<body>
    <div id="app">
        <input type="text" v-mode="text">
        {{text}}
    </div>
    <script>
        function nodeToFragment(node){
            var container = document.createDocumentFragment();
            var temp;
            while(temp = node.firstChild){
                container.append(temp);
            }
            return container;
        }

        function Vue(options){
            this.data = options.data;
            var id = options.el;
            var dom = nodeToFragment(document.getElementById(id),options.data);
            console.log(dom);
        }
        
        new Vue({
            el:'app',
            data:{
                text:"hello vue!"
            }
        });
    </script>
</body>

</html>
