<!DOCTYPE html>
<html>

<head>
    <title>getbyclassname</title>
</head>

<body>
    <div id="test01">content test01...
        <div class="test02">content test02...</div>
    </div>
    <div class="test03">content test03...</div>
    <script>
        let test01 = document.getElementById('test01');
        console.log(test01.getElementsByClassName('test02')[0]); //<div class="test02"...
        console.log(test01.getElementsByClassName('test03')[0], document.getElementsByClassName('test03')[0]);
        //undefined  <div class="test03"...
    </script>
</body>

</html>
