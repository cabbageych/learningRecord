<html>

<body>
    <script>
        let a = [1, 2, 3, 4];
        let b = ['a', 'b', 'c'];
        var count = 0;
        var temp;

        let worker = new Worker("http://localhost:8080/worker.js");
        worker.postMessage({ char: b[0] });
        var test = new Promise((resolve, reject) => {
            console.log(a[0]);
            worker.onmessage = function (event) {
                resolve(event.data);
            };
            worker.postMessage({ char: b[1] });
        }).then((val) => {
            console.log(val);
            console.log(a[1]);
            return new Promise((resolve, reject) => {
                worker.onmessage = function (event) {
                    resolve(event.data);
                };
            }).then((val) => val);
        }).then(val => {
            console.log(val);
            console.log(a[2]);
            worker.postMessage({char:b[2]});
        }).then(() => {
            return new Promise((resolve, reject) => {
                worker.onmessage = function (event) {
                    resolve(event.data);
                }
            }).then((val) => val);
        }).then((val) => {
            console.log(val);
            console.log(a[3]);
        });
