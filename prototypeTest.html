<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototypeTest</title>
</head>
<body>
<script>
    var arr = new Array();
    for (var i = 0; i < 10; i++) {
        //arr[i]=i;
        arr.push(i);
        //console.log(arr[i]);
    }
    //console.log(arr.length);
    Array.prototype.test = function () {
        return "test";
    };
    //console.log(arr.test.test());

    var proTest = function(){
        return "hello js!";
    };
    proTest.prototype = {
        name:'',
        age:'',
        setName:function(na){
            this.name = na;
        },
        setAge:function(ag){
            this.age = ag;
        },
        showInfo:function(){
            return this.name+" "+this.age;
        }
    };
    var a = new proTest();
    a.setAge(66);
    a.setName("emmm");
    console.log(a.showInfo());
    console.log(proTest());
    proTest.prototype.setAge(11);
    proTest.prototype.setName("cabbage");
    console.log(proTest.prototype.showInfo());
</script>
</body>
</html>
