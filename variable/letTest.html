<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>letTest</title>
</head>

<body>
    <script>

        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(i);
            }, 0);
        }
        var j = 0;
        for (var i = 0; i < 10; i++) {
            setTimeout(function () {
                console.log(j++);
            }, 1000);
        }
        for (let i = 0; i < 10; i++) {
            setTimeout(function () {
                console.log(i);
            }, 1000);
        }


        const test = 'cabbage';
        function fn(){
            console.log(this.test);
        }
        fn();
    </script>
</body>

</html>
