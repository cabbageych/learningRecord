<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            display: -webkit-flex;
            flex-wrap: wrap;
        }

        .row{
            flex-basis:100%;
            display: flex;
            display: -webkit-flex;
        }
        .row:nth-child(1){
            justify-content: space-between;
        }
        .row:nth-child(2){
            justify-content: center;
        }
        .row:nth-child(3){
            justify-content: space-between;
        }

        .item {
            background: black;
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<div class="box">
    <div class="row">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="row">
        <span class="item"></span>
    </div>
    <div class="row">
        <span class="item"></span>
        <span class="item"></span>
    </div>
</div>

</html>
