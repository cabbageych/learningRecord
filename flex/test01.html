<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            display: -webkit-flex;
            justify-content: center; /*设置项目在主轴上的布局方式*/
            align-items: center;  /*设置项目在交叉轴上的布局方式*/
        }
        .item{
            background:black;
            position:relative;
            width:200px;
            height:200px;
        }
    </style>
</head>
<div class="box">
    <span class="item"></span>
</div>

</html>
