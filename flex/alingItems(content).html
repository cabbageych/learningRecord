<!DOCTYPE html>
<html>

<head>
    <title>align-items(content)</title>
    <style>
        #container {
            display: flex;
            width: 300px;
            height: 600px;
            background: lightblue;
            align-content: center;
            flex-wrap: wrap;
            margin-right: 50px;
        }

        #container * {
            position: relative;
            width: 200px;
            height: 100px;
            
        }

        #child1 {
            background: lightcoral;
        }

        #child2 {
            background: lightsalmon;
        }


        #container2 {
            display: flex;
            width: 300px;
            height: 600px;
            background: lightblue;
            align-items: center;
            flex-wrap: wrap;
        }

        #container2 * {
            position: relative;
            width: 200px;
            height: 100px;
            
        }

        #child21 {
            background: lightcoral;
        }

        #child22 {
            background: lightsalmon;
        }

        #parent{
            display: flex;
        }
    </style>
</head>

<body>
    <p>flex布局下每个元素都是一个独立的BFC</p>
    <div id="parent">
        <div id="container">
            <div id="child1"></div>
            <div id="child2"></div>
        </div>
        <div id="container2">
            <div id="child21"></div>
            <div id="child22"></div>
        </div>
    </div>
</body>

</html>
