<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自除数</title>
</head>

<body>
    <script>
        var a = 913212;
        function divSelf(x) {
            let temp = 0;
            let x0 = x;
            while (x0 > 0) {
                temp = x0 % 10;
                if (x % temp !== 0) {
                    console.log(x0, "failed!");
                    return;
                }
                x0 = x0 / 10;
                x0 = Math.floor(x0);
                console.log(x0);
            }
            console.log("success!");
            return;
        }
        divSelf(a);
    </script>
</body>

</html>
