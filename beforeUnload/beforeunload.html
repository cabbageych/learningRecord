<!DOCTYPE html>
<html>

<head>
    <title>onbeforeunload</title>
</head>

<body>
    <button onclick="tip()" id="test">test</button>
    <script>
        function tip() {
            fetch("http://localhost:8080", {
                method: 'POST',
                body: 'hello'
            });
        }

        window.onbeforeunload = function () {
            let btn = document.getElementById('test');
            btn.click();
        }
    </script>
</body>

</html>
