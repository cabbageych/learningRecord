<!DOCTYPE html>
<html>

<head>
    <title>line-height</title>
</head>

<body>
    <p>设置line-height为150%和1.5em效果相同，子元素的行高为父元素字体大小*1.5</p>
    <p>设置line-height为1.5，子元素的行高为子元素字体大小*1.5</p>
    <h2>150%(1.5em)效果</h2>
    <div id="parent" style="font-size: 30px;line-height: 150%;background: lightblue;">
        父元素字体30px
        <div id="child" style="font-size: 20px;background: lightcoral;">
            子元素字体20px
        </div>
    </div>
    <hr>
    <h2>1.5效果</h2>
    <div id="parent2" style="font-size: 30px;line-height: 1.5;background: lightblue;">
        父元素字体30px
        <div id="child2" style="font-size: 20px;background: lightcoral;">
            子元素字体20px
        </div>
    </div>
</body>

</html>
