<!DOCTYPE html>
<html>

<head>
    <title>clip</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }
        div{
            position: absolute;
            height: 300px;
            width: 300px;
        }

        #test02{
            left: 300px;
            clip: rect(0,100px,100px,0);
        }
    </style>
</head>

<body>
    <h3>clip属性应用于absolute定位</h3>
    <div id="test01">
        <p>line top: content test ...</p>
        <img src="../test.jpeg">
        <p>line bottom: content test ...</p>
    </div>
    <div id="test02">
        <p>line top: content test ...</p>
        <img src="../test.jpeg">
        <p>line bottom: content test ...</p>
    </div>
</body>

</html>
