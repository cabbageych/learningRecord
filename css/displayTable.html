<!DOCTYPE html>
<html>

<head>
    <title>table布局</title>
    <style>
        .parent{
            display:table;
            height:300px;
            width:100%;
            background:lightblue;
        }
        .child{
            display:table-cell;
            vertical-align:middle;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">child01</div>
        <div class="child">child02</div>
        <div class="child">child03</div>
        <div class="child">child04</div>
        <div class="child">child05</div>
    </div>
</body>

</html>
