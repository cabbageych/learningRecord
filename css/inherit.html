<!DOCTYPE html>
<html>

<head>
    <title>inherit</title>
    <style>
        div {
            background: rgb(53, 43, 43);
            color: red;
        }

        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <p>正常情况下，直接指定的样式优先级高于继承，使用inheirt可将情况反过来</p>
    <div>
        <a href="www.huajiyang.com">my website</a>
    </div>
</body>

</html>
