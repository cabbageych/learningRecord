<!DOCTYPE html>
<html>
    <head>
        <title>absoluteAndFixed</title>
        <style>
            #header01{
                position: fixed;
                height: 100px;
                width: 100vw;
                background: lightblue;
            }
            #header02{
                position: absolute;
                height: 200px;
                width: 50vw;
                background: rgb(230, 196, 173);
            }
            #test01{
                position:relative;
                height:100px;
                width:100px;
                background: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1>fixed与absolute均脱离文档流</h1>
        <div id="header01"></div>
        <div id="header02"></div>
        <div id="test01"></div>
    </body>
</html>
