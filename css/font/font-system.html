<!DOCTYPE html>
<html>
<head>
    <title>systemFont</title>
</head>
<body>  
    <h3 style="font: status-bar;">status-bar(窗口状态条)</h3>
    <h3 style="font:caption">caption(用于有标题的控件，如按钮)</h3>
    <h3 style="font:icon;">icon(用于对图标加标签)</h3>
    <h3 style="font:menu">menu(用于菜单，即下拉菜单和菜单列表)</h3>
</body>
</html>
