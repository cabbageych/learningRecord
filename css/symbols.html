<!DOCTYPE html>
<html>
    <head>
        <title>symbols</title>
        <style>
            h1~p{
                background: lightblue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p>a~b选择前面有a元素的每个b元素，即选择a之后出现的所有b，两种元素必须拥有相同的父元素，但b不必紧随a</p>
        <div id="parent">
            <h1>title</h1>
            <div>------</div>
            <p>content01</p>
            <hr>
            <p>content02</p>
        </div>
    </body>
</html>
