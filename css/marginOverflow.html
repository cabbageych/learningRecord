<!DOCTYPE html>
<html>

<head>
    <title>margin覆盖</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #absoluteTest {
            position: relative;
            height: 200px;
            width: 200px;
            background: rgb(50, 204, 114);
            margin-bottom: 50px;
        }

        #absoluteTest02 {
            position: absolute;
            height: 200px;
            width: 200px;
            background: rgb(50, 78, 204);
            top: 200px;
            margin-top: 0px;
        }

        #test01 {
            position: relative;
            height: 200px;
            width: 200px;
            background: lightblue;
            margin-bottom: 100px;
            overflow: hidden;
        }

        #test02 {
            position: relative;
            height: 200px;
            width: 200px;
            background: lightcoral;
            margin-top: 150px;
            /*div01和div02相距150px*/
            margin-bottom: -50px;
            /*div02和div03相距-50px*/
        }

        #test03 {
            position: relative;
            height: 200px;
            width: 200px;
            background: rgb(50, 204, 114);
            margin-top: -40px;
            margin-bottom: 50px;
            /*div03和div04相距-50px*/
        }

        #test04 {
            position: relative;
            height: 200px;
            width: 200px;
            background: rgb(122, 50, 204);
            margin-top: -100px;
        }

        #container01 {
            position: relative;
        }

        #container02{
            margin-top: 100px;
            background: lightcyan;
        }

        #test05 {
            position: relative;
            height: 200px;
            width: 200px;
            background: rgb(122, 50, 204);
            margin-bottom: 50px;
        }

        #test06 {
            position: relative;
            height: 200px;
            width: 200px;
            margin-top: 45px;
            margin-bottom:-100px;
            background: rgb(68, 204, 50);
        }
        #test07 {
            position: relative;
            height: 200px;
            width: 200px;
            margin-top: 45px;
            background: red;
        }

        #wrapper{
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!--<div id="absoluteTest"></div>
    <div id="absoluteTest02"></div>-->
    <div id="container01">
        <div id="test01"></div>
        <div id="test02"></div>
        <div id="test03"></div>
        <div id="test04"></div>
    </div>
    <div id="container02">
        <div id="wrapper">
            <div id="test05"></div>
        </div>
        <div id="test06"></div>
        <div id="test07"></div>
    </div>
</body>

</html>
