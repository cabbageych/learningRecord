<!DOCTYPE html>
<html>

<head>
    <title>direction</title>
    <style>
        p{
            position: relative;
            width: 200px;
        }
    </style>
</head>

<body>
    <p>hello cabbage</p>
    <p style="direction: ltr;">hello cabbage</p>
    <p style="direction: rtl;">hello cabbage</p>
</body>

</html>
