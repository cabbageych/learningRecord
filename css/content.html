<!DOCTYPE html>
<html>
    <head>
        <title>利用伪元素隐藏数据</title>
        <style>
            .test{
                position:relative;
                margin:0 auto;
                height:200px;
                width:200px;
                background:lightblue;
            }
            .test:before{
                content:'emm';
                position:relative;
                display: inline-block;
                height:100px;
                width:300px;
                background: lightcoral;
            }
        </style>
    </head>
    <body>
        <div class="test">xixihaha</div>
    </body>
</html>
