<!DOCTYPE html>
<html>
    <head>
        <title>rgb with percent</title>
        <style>
            #block01{
                height: 100px;
                width: 100px;
                background: rgb(50%, 50%, 50%);
            }

            #block02{
                height: 100px;
                width: 100px;
                background: rgb(127.5, 127.5, 127.5);
            }
        </style>
    </head>

        <div id="block01"></div>
        <hr>
        <div id="block02"></div>
    </body>
</html>
