<!DOCTYPE html>
<html>

<head>
    <title>some test about display</title>
    <style>
        #labelBlock {
            display: block;
        }

        #setNone {
            display: none;
            position: relative;
            height: 100px;
            width: 100px;
        }

        #setHidden {
            position: relative;
            height: 100px;
            width: 200px;
            background: lightblue;
            visibility: hidden;
        }

        #test {
            position: relative;
            height: 100px;
            width: 100px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div>
        <label id="labelBlock">给label设置display:block;</label>
        <label>p2</label>
    </div>
    <hr>
    <p id="setNone">将display设置为none后尝试获取宽度</p>
    <hr>
    <p id="setHidden">将visibility设置hidden</p>
    <hr>
    <p id="test">文档流测试</p>
    <script>
        var none = document.getElementById("setNone");
        console.log(window.getComputedStyle(none)['width']);  //100px
        let hidden = document.getElementById('setHidden');
        console.log(window.getComputedStyle(hidden)['width']); //200px
    </script>
</body>

</html>
