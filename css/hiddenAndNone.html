<!DOCTYPE html>
<html>

<head>
    <title>visibleAndNone</title>
    <style>
        div[id] {
            height: 200px;
            width: 200px;
            background: lightblue;
        }

        div[class] {
            position: relative;
            height: 100px;
            width: 100px;
            left: 50px;
            top: 50px;
            background: lightseagreen;
        }

        #noneTest {
            display: none;
        }

        #noneTest>.child {
            display: block;
        }

        #visibleTest{
            visibility: hidden;
        }
        #visibleTest > .child{
            visibility: visible;
        }
    </style>
</head>

<body>
    <h3>display:none;子元素无法通过设置属性显示，visibility:hidden;子元素可设置visibility:visible;显示</h3>
    <div id="sample">
        <div class="child"></div>
    </div>
    <hr>
    <div id="visibleTest">
        <div class="child"></div>
    </div>
    <hr>
    <div id="noneTest">
        <div class="child"></div>
    </div>
</body>

</html>
