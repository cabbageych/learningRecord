<!DOCTYPE html>
<html>

<head>
    <title>canvas中的渐变</title>
    <style>
    </style>
</head>

<body>
    <canvas id="can" width=500px; height=500px; style="position:relative;left:40%;top:100px;"></canvas>
    <hr>
    <!--<img id="img" src="IMG_20170425_164207.jpg" height=100px width=100px>-->
    <script>
        function draw() {
            var can = document.getElementById("can");
            var ctx = can.getContext("2d");

            //创建线条渐变
            var grd = ctx.createLinearGradient(0, 0, 200, 100);
            grd.addColorStop(0, 'blue');
            grd.addColorStop(1, 'white');

            //填充渐变
            ctx.fillStyle = grd;
            ctx.fillRect(50, 50, 200, 100);

            //创建圆形渐变
            var grd02 = ctx.createRadialGradient(250, 300, 50, 250, 300, 100);
            grd02.addColorStop(0, 'red');
            grd02.addColorStop(1, 'lightblue');

            //填充渐变
            ctx.fillStyle = grd02;
            ctx.arc(250, 300, 100, 0, 2 * Math.PI);
            ctx.fill();

            //将图片放置到canvas画布上
            var img = new Image();
            img.src = "IMG_20170425_164207.jpg";
            img.onload = function () {
                ctx.drawImage(img, 0, 300, 100, 100);
            }
        }
        draw();
    </script>
</body>

</html>
