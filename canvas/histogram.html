<!DOCTYPE html>
<html>

<head>
    <title>利用canvas画柱状图</title>
    <style>
    </style>
</head>

<body>
    <canvas id="can" width=500px; height=500px; style="position:relative;left:40%;top:100px;"></canvas>
    <script>
        var args = [
            { height: 200, content: "green", fontsetting: "20px '微软雅黑'" },
            { height: 300, content: "yellow", fontsetting: "20px '微软雅黑'" },
            { height: 100, content: "black", fontsetting: "20px '微软雅黑'" },
            { height: 250, content: "red", fontsetting: "20px '微软雅黑'" },
        ];
        function draw() {
            var can = document.getElementById("can");
            var ctx = can.getContext("2d");
            var x, y, temp;
            for (let i = 0; i < args.length; i++) {
                ctx.beginPath();
                ctx.moveTo(100, 400);
                x = (i + 1) * 100 - 50;
                y = 500 - (args[i].height + 100);
                ctx.fillStyle = args[i].content;
                ctx.fillRect(x, y, 50, args[i].height);
                ctx.font = args[i].fontsetting;
                ctx.strokeText(args[i].content,x,450);
            }
        }
        draw();
    </script>
</body>

</html>
