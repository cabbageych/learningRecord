<!DOCTYPE html>
<html>
    <head>
        <title>不定长宽居中</title>
        <style>
            .parent{
                position:relative;
                margin:0 auto;
                width:500px;
                height:500px;
                background:lightblue;
                
            }
            .child{
                position:relative;
                height:200px;
                width:200px;
                background:lightcoral;
                margin:0 auto;
                top:50%;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>
