<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classTest</title>
</head>
<body>
<script>
    function Test(name, age) {
        this.name = name;
        this.age = age;
        if (typeof Test._initiallized == "undefined") {
            Test.prototype.print = function () {
                console.log(this.name + " " + this.age);
            }
        }
        Test._initialized = true;
    }

    //var t = new Test("cabbage", 23);
    //t.print();
    class Test02 {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        print() {
            console.log(this.name + " " + this.age);
        }
    }

    var temp = new Test02("cabbage", 55);
    temp.print();
    if (Test.prototype === Test.__proto__)
        console.log("emmm");
</script>
</body>
</html>
