<!DOCTYPE html>
<html>
<head>
<title>钟摆</title>
<style>
 #container{
    position:relative;
    height:500px;
    width:500px;
}
#ball{
    position:absolute;
    left:225px;
    top:300px;
    height:50px;
    width:50px;
    background:lightblue;
    border-radius:50%;
    transform-origin:0 -300px;
    animation:myRotate 5s infinite alternate;
}
@keyframes myRotate{
    from{
        transform:rotate(-90deg);
    }
    to{
        transform:rotate(90deg);
    }
}
</style>
</head>
<body>
<div id="container">
    <div id="ball"></div>
</div>
</body>
</html>
