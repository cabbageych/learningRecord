<!DOCTYPE html>
<html>
    <head>
        <title>test02</title>
        <style>
            #test{
                height:100px;
                width:100px;
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p id="inner"><input type="text"></p>
        </div>
        <hr>
        <div id="test"></div>
        <button onclick="changeColor()">changeColor</button>
        <script>
            let test = document.getElementById('test');
            function changeColor(){
                //console.log(window.getComputedStyle(test)['backgroundColor'])
                if(window.getComputedStyle(test)['backgroundColor'] == 'rgb(173, 216, 230)'){
                    test.style.background = 'black';
                }else{
                    test.style.background = 'lightblue';
                }
            }
        </script>
    </body>
</html>
