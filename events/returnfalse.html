<!DOCTYPE html>
<html>

<head>
    <title>returnfalse</title>
    <style>
        a:link {
            color: lightseagreen;
        }

        a:visited {
            color: lightseagreen;
        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <p>return false阻止dom默认行为，以a标签为例</p>
    <span>点击后跳转：</span><a href="http://www.huajiyang.com" onclick="print(1)">huajiyang.com</a>
    <hr>
    <span>点击后不跳转：</span><a href="http://www.huajiyang.com" onclick="print(2);return false">huajiyang.com</a>
    <script>
        function print(num) {
            console.log(num, '!');
        }
    </script>
</body>

</html>
