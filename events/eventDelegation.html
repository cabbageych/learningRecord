<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eventDelegation</title>
</head>

<body>
    <div class="parent">
        <a href="#" class="test01">点击一下</a>
        <a href="#" class="test02">点击一下</a>
        <a href="#" class="test03">点击一下</a>
        <p>emmm</p>
    </div>
    <script>
        function tip() {
            var confirm = ("确认点击？");
            if (confirm) {
                return true;
            } else {
                return false;
            }
        }
        var parent = document.getElementsByClassName("parent")[0];
        parent.addEventListener("click", function (e) {
            console.log(e.target.getAttribute("class"));
            console.log(e.target.tagName);
            if (e.target.tagName === "A") { //tagName均为大写
                var sure = confirm("确认点击？");
                if (sure) {
                    return true;
                } else {
                    return false;
                }
            }
        });
    </script>
</body>

</html>
