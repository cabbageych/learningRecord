<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .parent{
            background:yellow;
            position:relative;
            margin:0 auto;
            height:200px;
            width:200px;
        }
        .child{
            position:relative;
            background:green;
            width:100px;
            height:100px;
            margin:0 auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
<script>
    var parent = document.getElementsByClassName("parent")[0];
    var child = document.getElementsByClassName("child")[0];
    document.addEventListener('click',function(){
        alert("click documnet!!! bubble");
    },false);
    parent.addEventListener("click",function(e){  //先定义冒泡行为，则处于parent目标阶段时，先触发冒泡事件；反之，先触发捕获事件
        alert("click parent!!! bubble");
    },false);
    parent.addEventListener("click",function(e){
        //console.log(e.screenX);
        alert("click parent!!! capture");
    },true);
    child.addEventListener("click",function(e){
        //停止冒泡
        e.stopPropagation();
        alert("click child!!! bubble");
    },false)
</script>
</body>
</html>
