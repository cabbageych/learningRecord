<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .parent {
            background: yellow;
            position: relative;
            margin: 0 auto;
            height: 200px;
            width: 200px;
        }

        .child {
            position: relative;
            background: green;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <script>
        var parent = document.getElementsByClassName("parent")[0];
        var child = document.getElementsByClassName("child")[0];
        document.addEventListener('click', function () {
            alert("click documnet!!! bubble");
        }, false);
        //冒泡与捕获同时存在时，先捕获再冒泡
        parent.addEventListener("click", function (e) {  
            alert("click parent!!! bubble");
        }, false);
        parent.addEventListener("click", function (e) {
            //console.log(e.screenX);
            alert("click parent!!! capture");
        }, true);
        child.addEventListener("click", function (e) {
            //停止冒泡
            //e.stopPropagation();
            alert("click child!!! bubble");
        }, false)
    </script>
</body>

</html>
