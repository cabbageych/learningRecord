<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style>
        #test {
            position: absolute;
            height: 100px;
            width: 100px;
            background: lightblue;
        }
        #float{
            pointer-events: none;  /*解决mousemove闪烁问题*/
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <div id="float"></div>
    <script>
        var test = document.getElementById("test");
        let float = document.createElement('div');
        test.addEventListener('mouseenter', function () {
            test.append(float);
            this.addEventListener('mousemove', function (e) {
                float.style.position = 'absolute';
                float.style.height = 200 + 'px';
                float.style.width = 200 + 'px';
                float.style.left = e.pageX + 'px';
                float.style.top = e.pageY + 'px';
                float.style.backgroundColor = 'red';
            });
            //console.log("test");
            //console.log(e.pageX);
        });
        test.addEventListener('mouseleave', function () {
            test.removeChild(float);
        })
    </script>
</body>

</html>
